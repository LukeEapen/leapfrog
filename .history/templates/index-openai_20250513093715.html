<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agentic AI - OpenAI Assistants Flow</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #f9f9f9, #e0eafc);
            padding: 30px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .step-box {
            border: 2px solid #4a90e2;
            border-radius: 10px;
            background-color: #f0faff;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            resize: none;
            font-size: 14px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .readonly {
            background-color: #f0f0f0;
        }
        table {
            width: 100%;
            table-layout: fixed;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        td {
            padding: 10px;
            vertical-align: top;
        }
        .agent-box {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .agent-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Agentic AI Workflow (OpenAI Assistants)</h2>

    <div class="step-box">
        <h3>Step 1: Enter Business Intent</h3>
        <textarea id="question" placeholder="Enter capability, use case, and description..."></textarea>
        <button onclick="runAgent1()">Submit to Agent 1</button>
    </div>

    <table>
        <tr>
            <td>
                <div class="agent-box">
                    <div class="agent-title">Agent 1: Intent Clarifier</div>
                    <textarea id="agent1_output" class="readonly" readonly></textarea>
                    <button onclick="runAgent2()" id="approve1" disabled>Approve & Run Agent 2</button>
                </div>
            </td>
            <td>
                <div class="agent-box">
                    <div class="agent-title">Agent 2: Requirement Generator</div>
                    <textarea id="agent2_output" class="readonly" readonly></textarea>
                    <button onclick="runAgent3()" id="approve2" disabled>Approve & Run Agent 3</button>
                </div>
            </td>
            <td>
                <div class="agent-box">
                    <div class="agent-title">Agent 3: Validator</div>
                    <textarea id="agent3_output" class="readonly" readonly></textarea>
                    <button onclick="runAgent4()" id="approve3" disabled>Approve & Run Agents 5–8</button>
                </div>
            </td>
        </tr>
    </table>

    <div class="agent-box">
        <div class="agent-title">Agent 4: LRC, NFR, Architecture, Functional (Agents 5–8)</div>
        <textarea id="agent4_output" class="readonly" readonly></textarea>
    </div>

    <script>
        async function runAgent1() {
            const question = document.getElementById("question").value;
            const res = await fetch('/api/agent_1', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question })
            });
            const data = await res.json();
            document.getElementById("agent1_output").value = data.output;
            document.getElementById("approve1").disabled = false;
        }

        async function runAgent2() {
            const input = document.getElementById("agent1_output").value;
            const res = await fetch('/api/agent_2', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ input })
            });
            const data = await res.json();
            document.getElementById("agent2_output").value = data.output;
            document.getElementById("approve2").disabled = false;
        }

        async function runAgent3() {
            const input = document.getElementById("agent2_output").value;
            const res = await fetch('/api/agent_3', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ input })
            });
            const data = await res.json();
            document.getElementById("agent3_output").value = data.output;
            document.getElementById("approve3").disabled = false;
        }

        async function runAgent4() {
            const input = document.getElementById("agent2_output").value;
            const res = await fetch('/api/agent_4', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ input })
            });
            const data = await res.json();
            document.getElementById("agent4_output").value = data.output;
        }
    </script>
</body>
</html>
