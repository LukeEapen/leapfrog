<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Review PRD Outputs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
  <style>
    #loadingSpinner {
      display: none;
      justify-content: center;
      align-items: center;
      margin-top: 1rem;
      font-weight: 500;
      font-size: 1.1rem;
    }

    .table th {
      background-color: #0d6efd;
      color: white;
      text-align: center;
    }

    .table td {
      vertical-align: top;
    }

    .formatted-content {
      min-height: calc(1.5rem * 10);
      /* Minimum height of 10 rows */
      max-height: calc(1.5rem * 30);
      /* Maximum height of 30 rows */
      height: calc(1.5rem * 10);
      /* Initial height of 10 rows */
      overflow-y: auto;
      padding: 1rem;
      border: 1px solid #dee2e6;
      border-radius: 0.25rem;
      resize: vertical;
      /* Allows vertical resizing */
      background-color: white;
      margin-bottom: 1rem;
    }

    .formatted-content::-webkit-scrollbar {
      width: 8px;
    }

    .formatted-content::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }

    .formatted-content::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }

    .formatted-content::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    .btn-align-end {
      display: flex;
      justify-content: flex-end;
      margin-top: 1rem;
    }

    .btn:disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }

    .loading-text,
    .default-text {
      display: inline-block;
    }

    .d-none {
      display: none !important;
    }

    .btn-danger:disabled {
      background-color: #6c757d !important;
      border-color: #6c757d !important;
      opacity: 0.65;
      cursor: not-allowed;
    }
  </style>
  <script>
    function showLoading() {
      const spinner = document.getElementById('loadingSpinner');
      if (spinner) spinner.style.display = 'flex';
      let seconds = 0;
      const label = document.getElementById('loadingTimer');
      window.loadingInterval = setInterval(() => {
        seconds++;
        if (label) label.textContent = `⏳ ${seconds}s`;
      }, 1000);
    }

    window.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('form').forEach(form => {
        form.addEventListener('submit', showLoading);
      });
    });
  </script>
  <script src="{{ url_for('static', filename='js/global.js') }}"></script>
</head>

<body class="bg-light">
  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <a href="/page1" class="btn btn-light border">← Back to Inputs</a>
      <h3 class="m-0">Step 2: Review product & feature overview</h3>
      <div style="width: 100px;"></div> <!-- Spacer for alignment -->
    </div>
    {% if agent11_output == "" or agent2_output == "" %}
    <div class="alert alert-info text-center">⏳ Please wait while the PRD assistant processes your input...</div>
    {% endif %}
    <form method="post">
      <div class="mb-4">

        <div class="card mb-4 shadow-sm">
          <div class="card-header bg-secondary text-white">Product Overview</div>
          <div class="card-body">
            <div id="productOverviewRender" class="formatted-content"></div>
            <input type="hidden" name="product_overview" id="productOverviewInput"
              value="{{ agent11_output | tojson | safe }}" data-raw="{{ agent11_output }}">
          </div>
        </div>
      </div>
      <div class="card mb-4 shadow-sm">
        <div class="card-header bg-secondary text-white">Feature Overview</div>
        <div class="mb-4">

          <div id="featureOverviewRender" class="formatted-content"></div>
          <input type="hidden" name="feature_overview" id="featureOverviewInput"
            value="{{ agent2_output | tojson | safe }}" data-raw="{{ agent2_output }}">
        </div>

        <div class="d-grid mt-4">
          <button type="submit" id="submitBtn" class="btn btn-danger btn-lg w-100" onclick="handleSubmit(event)">
            <span class="default-text">Submit</span>
            <span class="loading-text d-none">Processing...</span>
          </button>
        </div>
    </form>

    <div id="loadingSpinner" class="d-flex text-muted">

      <span id="loadingTimer">⏳ 0s</span>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Helper function to render markdown content
      function renderMarkdownContent(inputId, renderId) {
        try {
          const input = document.getElementById(inputId);
          const renderDiv = document.getElementById(renderId);

          if (!input || !renderDiv) {
            console.error(`Required elements not found for ${inputId}`);
            return;
          }

          let content = input.getAttribute('data-raw');
          console.log(`Raw data for ${inputId}:`, content);

          if (content) {
            const renderedContent = marked.parse(content);
            console.log(`Rendered content for ${inputId}:`, renderedContent);
            renderDiv.innerHTML = renderedContent;
          } else {
            renderDiv.innerHTML = '<p class="text-muted">No content available</p>';
            console.error(`No data found in data-raw attribute for ${inputId}`);
          }
        } catch (error) {
          console.error(`Error rendering ${inputId}:`, error);
          document.getElementById(renderId).innerHTML =
            '<div class="alert alert-danger">' +
            '<h6>Error Details:</h6>' +
            '<pre>' + error.toString() + '</pre>' +
            '</div>';
        }
      }

      // Render both overviews
      renderMarkdownContent('productOverviewInput', 'productOverviewRender');
      renderMarkdownContent('featureOverviewInput', 'featureOverviewRender');
    });

    function handleSubmit(event) {
      event.preventDefault(); // Prevent default form submission

      const form = event.target.closest('form');

      // Check form validity
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      const submitBtn = document.getElementById('submitBtn');
      const defaultText = submitBtn.querySelector('.default-text');
      const loadingText = submitBtn.querySelector('.loading-text');

      // Disable the button
      submitBtn.disabled = true;
      submitBtn.classList.remove('btn-danger');
      submitBtn.classList.add('btn-secondary');

      // Show loading text
      defaultText.classList.add('d-none');
      loadingText.classList.remove('d-none');

      // Start the spinner
      startSpinner();

      // Submit the form programmatically
      form.submit();
    }
  </script>
</body>

</html>
