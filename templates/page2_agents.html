<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Review PRD Outputs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
  <style>
    #loadingSpinner {
      display: none;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    .table th {
      background-color: #0d6efd;
      color: white;
      text-align: center;
    }
    .table td {
      vertical-align: top;
    }
        .formatted-content {
      min-height: calc(1.5rem * 10); /* Minimum height of 10 rows */
      max-height: calc(1.5rem * 30); /* Maximum height of 30 rows */
      height: calc(1.5rem * 10); /* Initial height of 10 rows */
      overflow-y: auto;
      padding: 1rem;
      border: 1px solid #dee2e6;
      border-radius: 0.25rem;
      resize: vertical; /* Allows vertical resizing */
      background-color: white;
      margin-bottom: 1rem;
    }
    .formatted-content::-webkit-scrollbar {
      width: 8px;
    }
    .formatted-content::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }
    .formatted-content::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    .formatted-content::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  
  </style>
  <script>
    function showLoading() {
      const spinner = document.getElementById('loadingSpinner');
      if (spinner) spinner.style.display = 'flex';
      let seconds = 0;
      const label = document.getElementById('loadingTimer');
      window.loadingInterval = setInterval(() => {
        seconds++;
        if (label) label.textContent = `⏳ ${seconds}s`;
      }, 1000);
    }

    window.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('form').forEach(form => {
        form.addEventListener('submit', showLoading);
      });
    });
  </script>
  <script src="{{ url_for('static', filename='js/global.js') }}"></script>
</head>
<body class="bg-light">
  <div class="container my-5">
    <h3 class="text-center mb-4">Step 2: Review Agent Outputs</h3>
    <form method="post">
      <div class="mb-4">

        <div class="card mb-4 shadow-sm">
          <div class="card-header bg-secondary text-white">Product Overview (Agent 1.1)</div>
          <div class="card-body">
            <div id="productOverviewRender" class="formatted-content"></div>
            <input type="hidden" name="product_overview" id="productOverviewInput" 
            value="{{ agent11_output | tojson | safe }}"
            data-raw="{{ agent11_output }}">
          </div>
        </div>
      </div>
      <div class="card mb-4 shadow-sm">
        <div class="card-header bg-secondary text-white">Feature Overview (Agent 2)</div>
        <div class="mb-4">

          <div id="featureOverviewRender" class="formatted-content"></div>
          <input type="hidden" name="feature_overview" id="featureOverviewInput" 
                value="{{ agent2_output | tojson | safe }}"
                data-raw="{{ agent2_output }}">
        </div>
      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-danger btn-lg w-100">Proceed to Prompt Selection</button>
      </div>
    </form>

    <div id="loadingSpinner" class="d-flex text-muted">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <span id="loadingTimer">⏳ 0s</span>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Helper function to render markdown content
    function renderMarkdownContent(inputId, renderId) {
      try {
        const input = document.getElementById(inputId);
        const renderDiv = document.getElementById(renderId);
        
        if (!input || !renderDiv) {
          console.error(`Required elements not found for ${inputId}`);
          return;
        }

        let content = input.getAttribute('data-raw');
        console.log(`Raw data for ${inputId}:`, content);

        if (content) {
          const renderedContent = marked.parse(content);
          console.log(`Rendered content for ${inputId}:`, renderedContent);
          renderDiv.innerHTML = renderedContent;
        } else {
          renderDiv.innerHTML = '<p class="text-muted">No content available</p>';
          console.error(`No data found in data-raw attribute for ${inputId}`);
        }
      } catch (error) {
        console.error(`Error rendering ${inputId}:`, error);
        document.getElementById(renderId).innerHTML = 
          '<div class="alert alert-danger">' +
          '<h6>Error Details:</h6>' +
          '<pre>' + error.toString() + '</pre>' +
          '</div>';
      }
    }

    // Render both overviews
    renderMarkdownContent('productOverviewInput', 'productOverviewRender');
    renderMarkdownContent('featureOverviewInput', 'featureOverviewRender');
  });
</script>
</body>
</html>
