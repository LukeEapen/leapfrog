<!-- Vector DB PRD Selection Modal -->
<div class="modal fade" id="vectorDbPrdModal" tabindex="-1" aria-labelledby="vectorDbPrdModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="vectorDbPrdModalLabel">Select PRD from Vector DB</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul class="list-group" id="vector-db-prd-list">
          <!-- PRD links will be dynamically inserted here -->
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script>
// Example: Fetch PRD links from backend and populate modal
function showVectorDbPrdModal() {
  fetch('/api/vector-db-prds')
    .then(response => response.json())
    .then(data => {
      const list = document.getElementById('vector-db-prd-list');
      list.innerHTML = '';
      data.prds.forEach(prd => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.innerHTML = `
          <span>${prd.name}</span>
          <button class="btn btn-primary btn-sm" onclick="selectVectorDbPrd('${prd.url}')">Select</button>
        `;
        list.appendChild(li);
      });
      const modal = new bootstrap.Modal(document.getElementById('vectorDbPrdModal'));
      modal.show();
    });
}

function selectVectorDbPrd(url) {
  // Store the selected PRD URL in hidden input (if present)
  const hidden = document.getElementById('selected-vector-db-prd');
  if (hidden) hidden.value = url;

  // Immediately reflect selection on pages that expose a link container (e.g., Page 4)
  const linkContainer = document.getElementById('vectorDbLinkContainer');
  const linkEl = document.getElementById('vectorDbPrdLink');
  if (linkContainer && linkEl && typeof url === 'string' && url.length > 0) {
    linkContainer.style.display = 'block';
    linkEl.href = url;
    linkEl.textContent = url;
  }

  // Optionally enable/update a "Use Selected" button if present
  const useBtn = document.getElementById('useSelectedVectorDbBtn');
  if (useBtn) {
    useBtn.disabled = false;
    useBtn.textContent = 'Use Selected';
  }

  // Properly close the Bootstrap modal
  const modalEl = document.getElementById('vectorDbPrdModal');
  if (modalEl) {
    if (window.bootstrap && typeof bootstrap.Modal === 'function') {
      const instance = bootstrap.Modal.getInstance(modalEl) || new bootstrap.Modal(modalEl);
      instance.hide();
    } else {
      // Fallback if Bootstrap JS not yet available
      modalEl.classList.remove('show');
      modalEl.style.display = 'none';
      document.body.classList.remove('modal-open');
      const backdrop = document.querySelector('.modal-backdrop');
      if (backdrop) backdrop.remove();
    }
  }
}
</script>

<!-- Add a hidden input to store selected PRD URL -->
<input type="hidden" id="selected-vector-db-prd" name="selected_vector_db_prd">
