<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PRD Draft Output</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/6.1.0/docx.min.js"></script>
  <style>
    .formatted-content {
      white-space: pre-wrap;
      word-break: break-word;
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 0.75rem;
      border: 1px solid #dee2e6;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      margin-bottom: 2rem;
    }
    #loadingSpinner {
      display: none;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="mb-0">Final PRD Draft Output</h3>
      <div>
        <form method="get" class="d-inline">
          <button type="submit" formaction="/page4" class="btn btn-success" onclick="showLoading()">Generate PRD (4.1 - 4.7)</button>
        </form>
        <button class="btn btn-outline-primary ms-2" onclick="downloadDoc()">Download as Word</button>
      </div>
    </div>

    <div id="loadingSpinner" class="d-flex text-muted">
      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <span id="loadingTimer">⏳ 0s</span>
    </div>

    <div class="card shadow-sm" id="docContent">
      <div class="card-body">
        {% for key, output in outputs.items() %}
          <h5 class="text-primary mt-4">{{ key.replace('_', ' ').title() }}</h5>
          <div class="formatted-content">{{ output | safe }}</div>
        {% endfor %}
      </div>
    </div>
  </div>

  <script>
    function showLoading() {
      const spinner = document.getElementById('loadingSpinner');
      if (spinner) spinner.style.display = 'flex';
      let seconds = 0;
      const label = document.getElementById('loadingTimer');
      window.loadingInterval = setInterval(() => {
        seconds++;
        if (label) label.textContent = `⏳ ${seconds}s`;
      }, 1000);
    }

    function downloadDoc() {
      const sections = {};
      document.querySelectorAll('#docContent h5').forEach(h => {
        const key = h.textContent.trim();
        const value = h.nextElementSibling?.innerText.trim() || "";
        sections[key] = value;
      });

      fetch("/download_doc", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(sections)
      })
      .then(res => res.blob())
      .then(blob => {
        const link = document.createElement("a");
        link.href = window.URL.createObjectURL(blob);
        link.download = "PRD_Draft.docx";
        link.click();
      });
    }

    document.querySelectorAll('form[method="post"], form[method="get"]').forEach(form => {
      form.addEventListener('submit', () => showLoading());
    });
  </script>
</body>
</html>
