<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PRD Draft Output</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    pre {
      white-space: pre-wrap;
      word-break: break-word;
      background-color: #f8f9fa;
      padding: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #dee2e6;
    }
    #loadingSpinner {
      display: none;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
    }
  </style>
  <script>
    function showLoading() {
      const spinner = document.getElementById('loadingSpinner');
      if (spinner) spinner.style.display = 'flex';
      let seconds = 0;
      const label = document.getElementById('loadingTimer');
      window.loadingInterval = setInterval(() => {
        seconds++;
        if (label) label.textContent = `⏳ ${seconds}s`;
      }, 1000);
    }
  </script>
</head>
<body class="bg-light">
  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="mb-0">Final PRD Draft Output</h3>
      <form method="get">
        <button type="submit" formaction="/page4" class="btn btn-success" onclick="showLoading()">Generate PRD (4.1 - 4.6)</button>
      </form>
    </div>

    <div id="loadingSpinner" class="d-flex text-muted">
      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <span id="loadingTimer">⏳ 0s</span>
    </div>

    <div class="row g-4 mt-3">
      {% for key, output in outputs.items() %}
        <div class="col-md-6">
          <div class="card h-100 shadow-sm">
            <div class="card-header bg-primary text-white fw-semibold">
              {{ key.replace('_', ' ').title() }}
            </div>
            <div class="card-body">
              <pre>{{ output }}</pre>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <script>
    document.querySelectorAll('form[method="post"], form[method="get"]').forEach(form => {
      form.addEventListener('submit', () => showLoading());
    });
  </script>
</body>
</html>
