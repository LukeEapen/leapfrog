<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PRD Draft Output</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/6.1.0/docx.min.js"></script>
  <style>
    pre {
      white-space: pre-wrap;
      word-break: break-word;
      background-color: #f8f9fa;
      padding: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #dee2e6;
    }
    #loadingSpinner {
      display: none;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="mb-0">Final PRD Draft Output</h3>
      <div>
        <form method="get" class="d-inline">
          <button type="submit" formaction="/page4" class="btn btn-success" onclick="showLoading()">Generate PRD (4.1 - 4.7)</button>
        </form>
        <button class="btn btn-outline-primary ms-2" onclick="downloadDoc()">Download as Word</button>
      </div>
    </div>

    <div id="loadingSpinner" class="d-flex text-muted">
      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <span id="loadingTimer">⏳ 0s</span>
    </div>

    <div class="card shadow" id="docContent">
      <div class="card-body">
        {% for key, output in outputs.items() %}
          <h5 class="text-primary">{{ key.replace('_', ' ').title() }}</h5>
          <pre>{{ output }}</pre>
        {% endfor %}
      </div>
    </div>
  </div>

  <script>
    function showLoading() {
      const spinner = document.getElementById('loadingSpinner');
      if (spinner) spinner.style.display = 'flex';
      let seconds = 0;
      const label = document.getElementById('loadingTimer');
      window.loadingInterval = setInterval(() => {
        seconds++;
        if (label) label.textContent = `⏳ ${seconds}s`;
      }, 1000);
    }

    function downloadDoc() {
      const doc = new window.docx.Document();
      const sections = [];
      const elements = document.querySelectorAll('#docContent h5');

      elements.forEach(h => {
        const title = h.textContent.trim();
        const content = h.nextElementSibling.textContent.trim();
        sections.push(
          new window.docx.Paragraph({ text: title, heading: window.docx.HeadingLevel.HEADING_2 }),
          new window.docx.Paragraph({ text: content, spacing: { after: 300 } })
        );
      });

      doc.addSection({ properties: {}, children: sections });
      window.docx.Packer.toBlob(doc).then(blob => {
        window.saveAs(blob, "PRD_Draft.docx");
      });
    }

    document.querySelectorAll('form[method="post"], form[method="get"]').forEach(form => {
      form.addEventListener('submit', () => showLoading());
    });
  </script>
</body>
</html>
