<!-- POC4 Page 5: Reconciliation & Reporting -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POC4 - Step 5: Reconciliation & Reporting</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Step 5: Reconciliation & Reporting</h2>
    <div class="card mb-3">
      <div class="card-header">Reconciliation Summary</div>
      <div class="card-body">
        <ul>
          <li>Matched Records: 100</li>
          <li>Unmatched Records: 2</li>
          <li>Integrity Checks: Passed</li>
        </ul>
      </div>
    </div>
    <form method="post">
      <button type="submit" class="btn btn-primary">Approve & Export</button>
    </form>
    <hr>
    <!-- Chatbot Panel -->
    <div class="card mt-4" id="chatbot-panel">
      <div class="card-header bg-primary text-white">Chatbot Assistant</div>
      <div class="card-body" style="max-height:300px; overflow-y:auto;" id="chat-messages"></div>
      <div class="card-footer">
        <form id="chat-form" onsubmit="return sendMessage(event);">
          <div class="input-group">
            <input type="text" class="form-control" id="chat-input" placeholder="Type your question..." required>
            <button class="btn btn-primary" type="submit">Send</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      async function sendMessage(e) {
        e.preventDefault();
        const input = document.getElementById('chat-input');
        const msg = input.value;
        if (!msg) return false;
        appendMessage('You', msg);
        input.value = '';
        const res = await fetch('/poc4/chat', {
          method: 'POST',
          headers: {'Content-Type': 'application/x-www-form-urlencoded'},
          body: 'message=' + encodeURIComponent(msg)
        });
        const data = await res.json();
        appendMessage('Bot', data.response);
        return false;
      }
      function appendMessage(sender, text) {
        const chat = document.getElementById('chat-messages');
        const div = document.createElement('div');
        div.innerHTML = `<strong>${sender}:</strong> ${text}`;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
      }
    </script>
  </div>
</body>
</html>
