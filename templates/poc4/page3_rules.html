<!-- POC4 Page 3: Migration Rule Definition -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POC4 - Step 3: Migration Rule Definition</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Step 3: Migration Rule Definition</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Field</th>
          <th>Transformation Rule</th>
          <th>Example</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Field 1</td>
          <td>Uppercase</td>
          <td>abc → ABC</td>
          <td><button class="btn btn-sm btn-secondary">Edit</button></td>
        </tr>
        <tr>
          <td>Field 2</td>
          <td>Date Format</td>
          <td>01/01/2020 → 2020-01-01</td>
          <td><button class="btn btn-sm btn-secondary">Edit</button></td>
        </tr>
      </tbody>
    </table>
    <form method="post">
      <button type="submit" class="btn btn-primary">Validate & Simulate</button>
    </form>
    <hr>
    <!-- Chatbot Panel -->
    <div class="card mt-4" id="chatbot-panel">
      <div class="card-header bg-primary text-white">Chatbot Assistant</div>
      <div class="card-body" style="max-height:300px; overflow-y:auto;" id="chat-messages"></div>
      <div class="card-footer">
        <form id="chat-form" onsubmit="return sendMessage(event);">
          <div class="input-group">
            <input type="text" class="form-control" id="chat-input" placeholder="Type your question..." required>
            <button class="btn btn-primary" type="submit">Send</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      async function sendMessage(e) {
        e.preventDefault();
        const input = document.getElementById('chat-input');
        const msg = input.value;
        if (!msg) return false;
        appendMessage('You', msg);
        input.value = '';
        const res = await fetch('/poc4/chat', {
          method: 'POST',
          headers: {'Content-Type': 'application/x-www-form-urlencoded'},
          body: 'message=' + encodeURIComponent(msg)
        });
        const data = await res.json();
        appendMessage('Bot', data.response);
        return false;
      }
      function appendMessage(sender, text) {
        const chat = document.getElementById('chat-messages');
        const div = document.createElement('div');
        div.innerHTML = `<strong>${sender}:</strong> ${text}`;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
      }
    </script>
  </div>
</body>
</html>
