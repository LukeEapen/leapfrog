<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5" style="max-width: 540px;">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Create Jira Epic</h4>
    </div>
    <div class="card-body">
      <form method="POST" action="/create_epic">
        <div class="mb-3">
          <label for="project_key" class="form-label">Project Key</label>
          <input type="text" class="form-control" id="project_key" name="project_key" required>
        </div>
        <div class="mb-3">
          <label for="summary" class="form-label">Epic Summary</label>
          <input type="text" class="form-control" id="summary" name="summary" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" name="description" rows="2" required></textarea>
        </div>
        <div class="mb-3">
          <label for="epic_name" class="form-label">Epic Name</label>
          <input type="text" class="form-control" id="epic_name" name="epic_name" required>
        </div>
        <div class="mb-3">
          <label for="epic_desc" class="form-label">Epic Description</label>
          <textarea class="form-control" id="epic_desc" name="epic_desc" rows="2" required></textarea>
        </div>
        <div class="mb-3">
        <label for="labels" class="form-label">Labels (comma-separated)</label>
        <input type="text" class="form-control" id="labels" name="labels">
        </div>
        <button type="submit" class="btn btn-primary w-100">Create Epic</button>
      </form>
    </div>
  </div>
</div>
