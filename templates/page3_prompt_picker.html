<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Picker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
    <script src="{{ url_for('static', filename='js/global.js') }}"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">Prompt Picker</h2>
        <div class="card shadow-sm mt-4">
          <div class="card-header bg-primary text-white">Highest Order Requirement</div>
          <div class="card-body">
            <pre style="white-space: pre-wrap;">{{ highest_order | safe }}</pre>
          </div>
        </div>
      
        <!-- Loading Spinner with Timer -->
        <div id="loadingSpinner" class="d-flex align-items-center mb-3" style="display: none;">
        <div class="spinner-border text-danger me-2" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <span id="loadingTimer">‚è≥ 0s</span>
        </div>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Select Prompts:</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="prompts" value="Feature Summary">
                    <label class="form-check-label">Feature Summary</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="prompts" value="Business Goals">
                    <label class="form-check-label">Business Goals</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="prompts" value="Technical Challenges">
                    <label class="form-check-label">Technical Challenges</label>
                </div>
                <!-- Add more checkboxes as needed -->
            </div>
            <button type="submit" class="btn btn-danger btn-lg w-100" onclick="startLoading()">Generate PRD Draft</button>
        </form>
    </div>
</body>
</html>
