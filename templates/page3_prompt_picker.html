<body class="bg-light">
    <div id="mainContent" style="margin-left: 320px;">
        <!-- Chat Panel for Page 3 (Agent 3) -->
        <div id="chatPanel"
            style="position: fixed; top: 0; left: 0; width: 320px; height: 100vh; background: #f8f9fa; border-right: 1px solid #dee2e6; box-shadow: 2px 0 6px rgba(0,0,0,0.1); padding: 0.75rem; overflow-y: auto; z-index: 1040;">
            <div class="mb-2 fw-bold text-primary">Chat with Highest Order Agent</div>
            <div id="highestOrderChatbox"
                style="height: 300px; overflow-y: auto; font-size: 0.9rem; margin-bottom: 1rem; border: 1px solid #ccc; padding: 0.5rem; background: #fff;">
            </div>
            <div class="input-group">
                <input type="text" id="highestOrderMessage" class="form-control"
                    placeholder="Ask about Highest Order...">
                <button class="btn btn-danger" onclick="sendHighestOrderChat()">Send</button>
            </div>
        </div>
        <div class="white-card-wrapper p-4 rounded shadow-sm">

            <div class="container py-5">
                <div class="mb-4 d-flex justify-content-between align-items-center">
                    <a href="/page2" class="btn btn-light btn-back border">Back to Review</a>
                    <h2 class="text-primary fw-semibold mb-0">High Level Requirements</h2>
                    <div style="width: 100px;"></div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header">
                        <i class="bi bi-list-check me-2"></i>Requirements Overview
                    </div>
                    <div class="mt-3">
                        <div class="fw-bold text-secondary mb-1">Highest Order Requirement</div>
                        <div class="formatted-content" id="highestOrderRender">
                        </div>
                        <input type="hidden" id="highestOrderInput" data-raw="{{ highest_order }}">
                    </div>
                </div>

                <form method="POST" class="mt-4">
                    <div class="d-grid">
                        <button type="submit" id="submitBtn" class="btn btn-lg" onclick="handleSubmit(event)">
                            <span class="default-text">
                                <i class="bi bi-check-circle me-2"></i>Approve & Generate PRD Draft
                            </span>
                            <span class="loading-text d-none">
                                <span class="spinner-border spinner-border-sm me-2" role="status"></span>Processing...
                            </span>
                        </button>
                    </div>
                </form>

                <!-- Replace the existing loadingSpinner div with this -->
                <div id="loadingSpinner" class="d-none text-center mt-4">
                    <div class="d-flex align-items-center justify-content-center bg-white p-3 rounded shadow-sm">
                        <div class="spinner-border text-danger me-3" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <span id="loadingTimer" class="fs-5 text-danger">‚è≥ 0s</span>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script>
        function renderMarkdownContent(inputId, renderId) {
            try {
                const input = document.getElementById(inputId);
                const renderDiv = document.getElementById(renderId);

                if (!input || !renderDiv) {
                    console.error(`Required elements not found for ${inputId}`);
                    return;
                }

                const content = input.getAttribute('data-raw');
                if (!content) {
                    renderDiv.innerHTML = '<p class="text-muted">No content available</p>';
                    return;
                }

                // Step 1: Render markdown to HTML
                const renderedHTML = marked.parse(content);
                renderDiv.innerHTML = renderedHTML;
                // Fallback: if no valid table was rendered, but pipes are present, try manual conversion
                if (!renderDiv.querySelector("table") && content.includes('|')) {
                    const lines = content.trim().split('\n').filter(line => line.includes('|'));
                    if (lines.length > 1) {
                        const header = lines[0];
                        const body = lines.slice(1);
                        let html = '<table class="table table-bordered table-striped table-sm"><thead><tr>';

                        header.split('|').forEach(cell => {
                            html += `<th>${cell.trim()}</th>`;
                        });

                        html += '</tr></thead><tbody>';
                        body.forEach(row => {
                            if (!row.includes('|')) return;
                            html += '<tr>';
                            row.split('|').forEach(cell => {
                                html += `<td>${cell.trim()}</td>`;
                            });
                            html += '</tr>';
                        });
                        html += '</tbody></table>';
                        renderDiv.innerHTML = html;
                    }
                }

                // Step 2: Style all tables
                renderDiv.querySelectorAll("table").forEach(table => {
                    table.classList.add("table", "table-bordered", "table-striped", "table-sm");


                });

            } catch (error) {
                console.error(`Error rendering ${inputId}:`, error);
                renderDiv.innerHTML =
                    '<div class="alert alert-danger">' +
                    '<h6>Error Details:</h6>' +
                    '<pre>' + error.toString() + '</pre>' +
                    '</div>';
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            // Helper function to render markdown content



            // Render the highest order requirement
            renderMarkdownContent('highestOrderInput', 'highestOrderRender');
        });


        function startSpinner() {
            const loadingSpinner = document.getElementById('loadingSpinner');
            const loadingTimer = document.getElementById('loadingTimer');

            // Show spinner
            loadingSpinner.classList.remove('d-none');

            // Start timer
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
                loadingTimer.textContent = `‚è≥ ${elapsedSeconds}s`;
            }, 1000);
        }

        let timerInterval;
        let startTime;

        function handleSubmit(event) {
            event.preventDefault();

            const form = event.target.closest('form');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            const defaultText = submitBtn.querySelector('.default-text');
            const loadingText = submitBtn.querySelector('.loading-text');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const loadingTimer = document.getElementById('loadingTimer');

            // UI update
            submitBtn.disabled = true;
            defaultText.classList.add('d-none');
            loadingText.classList.remove('d-none');
            loadingSpinner.classList.remove('d-none');

            // Start timer
            startTime = Date.now();
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
                loadingTimer.textContent = `‚è≥ ${elapsedSeconds}s`;

                if (elapsedSeconds > 180) {
                    clearInterval(timerInterval);
                    alert("Timeout. Please try again.");
                }
            }, 1000);

            // Submit using fetch
            fetch(form.action, {
                method: 'POST',
                body: new FormData(form)
            }).then(response => {
                if (response.redirected) {
                    clearInterval(timerInterval);
                    window.location.href = response.url;
                } else {
                    throw new Error("Unexpected response");
                }
            }).catch(err => {
                clearInterval(timerInterval);
                alert("Error: " + err.message);
                submitBtn.disabled = false;
                defaultText.classList.remove('d-none');
                loadingText.classList.add('d-none');
                loadingSpinner.classList.add('d-none');
            });
        }


        // Clean up timer when leaving page
        window.addEventListener('beforeunload', () => {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
        });

        function startTimer() {
            const startTime = Date.now();
            const timerElement = document.getElementById('loadingTimer');

            // Clear any existing interval
            if (timerInterval) clearInterval(timerInterval);

            // Start new timer
            timerInterval = setInterval(() => {
                const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
                timerElement.textContent = `‚è≥ ${elapsedSeconds}s`;
            }, 1000);
        }

        async function sendHighestOrderChat() {
            const input = document.getElementById("highestOrderMessage");
            const sendButton = input.nextElementSibling;
            const chatbox = document.getElementById("highestOrderChatbox");

            const message = input.value.trim();
            if (!message) return;

            // Show message, disable input
            chatbox.innerHTML += `<div><strong>You:</strong> ${message}</div>`;
            input.disabled = true;
            sendButton.disabled = true;
            sendButton.innerHTML = `<span class="spinner-border spinner-border-sm"></span>`;
            input.value = "";

            try {
                const response = await fetch("/chat_agent3", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                const reply = data.reply;

                chatbox.innerHTML += `<div><strong>Agent 3:</strong> ${reply}</div>`;
                document.getElementById("highestOrderInput").setAttribute("data-raw", reply);
                renderMarkdownContent('highestOrderInput', 'highestOrderRender');

                const inputElem = document.getElementById("highestOrderInput");
                inputElem.setAttribute("data-raw", reply);
                inputElem.value = JSON.stringify(reply);

            } catch (err) {
                chatbox.innerHTML += `<div class="text-danger">Error: ${err.message}</div>`;
            } finally {
                input.disabled = false;
                sendButton.disabled = false;
                sendButton.innerHTML = "Send";
                chatbox.scrollTop = chatbox.scrollHeight;
            }
        }

    </script>
</body>
