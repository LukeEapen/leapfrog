<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Picker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
    <script src="{{ url_for('static', filename='js/global.js') }}"></script>
     <style>
            .formatted-content {
      min-height: calc(1.5rem * 10); /* Minimum height of 10 rows */
      max-height: calc(1.5rem * 30); /* Maximum height of 30 rows */
      height: calc(1.5rem * 10); /* Initial height of 10 rows */
      overflow-y: auto;
      padding: 1rem;
      border: 1px solid #dee2e6;
      border-radius: 0.25rem;
      resize: vertical; /* Allows vertical resizing */
      background-color: white;
      margin-bottom: 1rem;
    }
    .formatted-content::-webkit-scrollbar {
      width: 8px;
    }
    .formatted-content::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }
    .formatted-content::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    .formatted-content::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">Prompt Picker</h2>
        <div class="card shadow-sm mt-4">
            <div class="card-header bg-secondary text-white">Highest Order Requirement</div>
            <div class="card-body">
                <div id="highestOrderRender" class="formatted-content"></div>
                <input type="hidden" id="highestOrderInput" 
                       value="{{ highest_order | tojson | safe }}"
                       data-raw="{{ highest_order }}">
            </div>
        </div>
      
        <!-- Loading Spinner with Timer -->
        <div id="loadingSpinner" class="d-flex align-items-center mb-3" style="display: none;">
        <div class="spinner-border text-danger me-2" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <span id="loadingTimer">‚è≥ 0s</span>
        </div>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Select Prompts:</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="prompts" value="Feature Summary">
                    <label class="form-check-label">Feature Summary</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="prompts" value="Business Goals">
                    <label class="form-check-label">Business Goals</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="prompts" value="Technical Challenges">
                    <label class="form-check-label">Technical Challenges</label>
                </div>
                <!-- Add more checkboxes as needed -->
            </div>
            <button type="submit" class="btn btn-danger btn-lg w-100" onclick="startLoading()">Generate PRD Draft</button>
        </form>
    </div>
    <script>
document.addEventListener('DOMContentLoaded', function () {
    // Helper function to render markdown content
    function renderMarkdownContent(inputId, renderId) {
        try {
            const input = document.getElementById(inputId);
            const renderDiv = document.getElementById(renderId);
            
            if (!input || !renderDiv) {
                console.error(`Required elements not found for ${inputId}`);
                return;
            }

            let content = input.getAttribute('data-raw');
            console.log(`Raw data for ${inputId}:`, content);

            if (content) {
                const renderedContent = marked.parse(content);
                console.log(`Rendered content for ${inputId}:`, renderedContent);
                renderDiv.innerHTML = renderedContent;

                // Apply Bootstrap classes to any generated tables
                renderDiv.querySelectorAll("table").forEach(table => {
                table.classList.add("table", "table-bordered", "table-sm", "table-striped");
                table.style.marginTop = "1rem";
                table.style.fontSize = "0.9rem";
                });
            } else {
                renderDiv.innerHTML = '<p class="text-muted">No content available</p>';
            }
        } catch (error) {
            console.error(`Error rendering ${inputId}:`, error);
            document.getElementById(renderId).innerHTML = 
                '<div class="alert alert-danger">' +
                '<h6>Error Details:</h6>' +
                '<pre>' + error.toString() + '</pre>' +
                '</div>';
        }
    }

    // Render the highest order requirement
    renderMarkdownContent('highestOrderInput', 'highestOrderRender');
});

// ... existing loading spinner code ...
</script>
</body>
</html>
