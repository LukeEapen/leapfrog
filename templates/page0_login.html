<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | PRD Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
  <style>
    body {
      background: linear-gradient(to right, #e1dce6, #777879);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 2rem rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s ease forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .login-title {
      font-weight: 600;
      color: #333;
    }
    .form-control::placeholder {
      color: #aaa;
    }
    .form-icon {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #6c757d;
    }
    .input-group .form-control {
      padding-left: 2.5rem;
    }
    .form-check-label {
      font-size: 0.9rem;
    }
    .alert {
      display: none;
    }
  </style>
  <script src="{{ url_for('static', filename='js/global.js') }}"></script>
</head>
<body>
  <div class="login-card">
    <h4 class="login-title text-center mb-4">Welcome to PRD Assistant</h4>
    <div class="alert alert-danger" id="loginAlert">Invalid credentials. Please try again.</div>
    <form method="post" action="/">
      <div class="mb-3 position-relative input-group">
        <span class="form-icon"><i class="bi bi-person"></i></span>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-2 position-relative input-group">
        <span class="form-icon"><i class="bi bi-lock"></i></span>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" id="togglePassword">
        <label class="form-check-label" for="togglePassword">Show Password</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign In</button>
    </form>
  </div>

  <script>
    document.getElementById('togglePassword').addEventListener('change', function () {
      const pwField = document.getElementById('password');
      pwField.type = this.checked ? 'text' : 'password';
    });

    function validateLogin(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const alertBox = document.getElementById('loginAlert');

    }
  </script>
</body>
</html>
