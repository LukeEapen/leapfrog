<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login | PRD Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
  <!-- Add these in the <head> section -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    :root {
      --primary-red: #dc3545;
      --primary-red-dark: #c82333;
      --primary-grey: #343a40;
      --secondary-grey: #6c757d;
      --light-grey: #f8f9fa;
      --gradient-red: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
      --gradient-grey: linear-gradient(135deg, #343a40 0%, #495057 100%);
      --card-shadow: 0 8px 24px rgba(220, 53, 69, 0.12);
      --border-radius: 0.75rem;
      --transition-speed: 0.3s;
    }

    body {
      background: linear-gradient(135deg, #38393a 0%, #403f41 100%);
      min-height: 100vh;
      display: flex;
      align-items: flex-start; /* start at top instead of vertical center */
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 2.5rem; /* space below the banner */
    }

    @media (max-width: 576px) {
      body { padding-top: 1.25rem; }
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 4.5rem 4rem;
      border-radius: 2.5rem;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.13);
      width: 100%;
      max-width: 640px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s ease forwards;
      backdrop-filter: blur(12px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-title {
      font-weight: 600;
      color: #333;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .form-icon {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #6c757d;
    }

    .input-group .form-control {
      padding-left: 2.5rem;
    }

    .form-check-label {
      font-size: 0.9rem;
    }

    .alert {
      margin-bottom: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
    }

    .input-group .form-control {
      padding-left: 3rem;
      height: 3rem;
      border-radius: 0.75rem;
      border: 2px solid #e0e0e0;
      transition: all 0.3s ease;
    }

    .input-group .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }

    .form-icon {
      position: absolute;
      top: 50%;
      left: 1rem;
      transform: translateY(-50%);
      color: #667eea;
      z-index: 10;
      font-size: 1.2rem;
    }

    .btn-primary {
      background: var(--gradient-red);
      border: none;
      height: 3rem;
      font-size: 1.1rem;
      font-weight: 500;
      border-radius: var(--border-radius);
      transition: all var(--transition-speed) ease;
      color: white;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #c82333 0%, #dc3545 100%);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(220, 53, 69, 0.3);
    }

    .btn-primary:disabled {
      background: var(--secondary-grey);
      transform: none;
      box-shadow: none;
    }

    /* Update loading state animation */
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .spin {
      display: inline-block;
      animation: spin 1s linear infinite;
    }

    .loading-state {
      color: rgba(255, 255, 255, 0.9);
    }

    .loading {
      animation: shimmer 2s infinite linear;
      background: linear-gradient(to right, #f6f7f8 0%, #edeef1 20%, #f6f7f8 40%, #f6f7f8 100%);
      background-size: 1000px 100%;
    }
  </style>
  <script src="{{ url_for('static', filename='js/global.js') }}"></script>
</head>

<body>
  {% include 'partials/banner.html' %}
  <div class="login-card">
    <h4 class="login-title text-center mb-4">Welcome to PRD Assistant</h4>
    {% if error %}
    <div class="alert alert-danger" role="alert">
      Invalid username or password. Please try again.
    </div>
    {% endif %}
    <form method="post" action="/">
      <div class="mb-3 position-relative input-group">
        <span class="form-icon"><i class="bi bi-person"></i></span>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-2 position-relative input-group">
        <span class="form-icon"><i class="bi bi-lock"></i></span>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" id="togglePassword">
        <label class="form-check-label" for="togglePassword">Show Password</label>
      </div>
      <!-- Update submit button -->
      <!-- Update the button HTML -->
      <button type="submit" class="btn btn-primary w-100" id="loginBtn">
        <span class="normal-state">
          <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
        </span>
        <span class="loading-state d-none">
          <i class="bi bi-arrow-repeat spin me-2"></i>Signing in...
        </span>
      </button>
    </form>
  </div>

  <script>

      const pwField = document.getElementById('password');

    }
  </script>
</body>

</html>
