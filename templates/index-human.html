<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic AI Interface</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        .container {
            padding: 20px;
            max-width: 100%;
            margin: auto;
        }
        .input-container {
            background: #f0f8ff;
            border: 2px solid #e1f0ff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .input-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        .input-col {
            flex: 1;
        }
        .input-block {
            margin-bottom: 15px;
        }
        .single-line-input {
            resize: none;
            height: 36px;
            overflow: hidden;
        }
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background: white;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .agent-row {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .agent-col {
            flex: 1;
        }
        .agent-header {
            background: #e64a19;
            color: white;
            padding: 8px;
            font-weight: bold;
            text-align: center;
            border-radius: 4px 4px 0 0;
        }
        .agent-response {
            background: white;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 0 0 4px 4px;
            min-height: 200px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 13px;
        }
        .error-message {
            color: #dc3545;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <div class="input-row">
                <div class="input-col">
                    <div class="input-block">
                        <label><strong>Capability</strong></label>
                        <textarea id="capability" class="single-line-input"></textarea>
                    </div>
                </div>
                <div class="input-col">
                    <div class="input-block">
                        <label><strong>Use Case</strong></label>
                        <textarea id="useCase" class="single-line-input"></textarea>
                    </div>
                </div>
            </div>
            <div class="input-block">
                <label><strong>Description</strong></label>
                <textarea id="description" rows="4"></textarea>
            </div>
            <button id="submitButton" onclick="buildPrompt()">
                Submit to Agentic AI
                <div id="spinner" class="spinner"></div>
            </button>
            <div id="errorMessage" class="error-message"></div>
        </div>

        <div class="agent-row">
            <div class="agent-col">
                <div class="agent-header">AGENT 1 OUTPUT</div>
                <div id="agent1" class="agent-response"></div>
            </div>
            <div class="agent-col">
                <div class="agent-header" style="background:#388e3c;">AGENT 2 OUTPUT</div>
                <div id="agent2" class="agent-response"></div>
            </div>
            <div class="agent-col">
                <div class="agent-header" style="background:#1976d2;">AGENT 3 OUTPUT</div>
                <div id="agent3" class="agent-response"></div>
            </div>
        </div>

        <div style="margin-top: 20px;">
            <div class="agent-header" style="background:#6a1b9a;">AGENTS 5-8 OUTPUT</div>
            <div id="agent4" class="agent-response"></div>
        </div>
    </div>

    <script>
        function formatAgentOutput(raw) {
            return marked.parse(raw || "");
        }

        async function buildPrompt() {
            const submitButton = document.getElementById('submitButton');
            const spinner = document.getElementById('spinner');
            const errorMessage = document.getElementById('errorMessage');
            
            try {
                submitButton.disabled = true;
                spinner.style.display = 'block';
                errorMessage.style.display = 'none';

                const capability = document.getElementById('capability').value;
                const useCase = document.getElementById('useCase').value;
                const description = document.getElementById('description').value;

                if (!capability || !useCase || !description) {
                    throw new Error('Please fill in all fields');
                }

                const response = await fetch('/api/query_agents', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question: `Capability = '${capability}', Use Case = '${useCase}', Description = '${description}'`
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                document.getElementById('agent1').innerHTML = formatAgentOutput(data.agent_1);
                document.getElementById('agent2').innerHTML = formatAgentOutput(data.agent_2);
                document.getElementById('agent3').innerHTML = formatAgentOutput(data.agent_3);
                document.getElementById('agent4').innerHTML = formatAgentOutput(data.agent_4);

            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                console.error('Error:', error);
            } finally {
                submitButton.disabled = false;
                spinner.style.display = 'none';
            }
        }
    </script>
</body>
</html>
