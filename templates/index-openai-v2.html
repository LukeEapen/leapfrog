<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agentic AI Workflow</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #e8f0ff;
      padding: 20px;
    }
    .output-section {
      height: 60vh;
      overflow-y: auto;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .output-title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    th {
      background-color: #0d6efd !important;
      color: white !important;
    }
    #timer {
      font-size: 14px;
      font-style: italic;
      color: #333;
      display: none;
    }
    .loading {
      background-color: #0d6efd !important;
      color: white !important;
    }
    .table-scroll {
      max-height: 60vh;
      overflow-y: auto;
    }
    .table td {
      vertical-align: top;
      font-size: 1rem;
      white-space: pre-line;
      text-align: left;
    }
    .table th {
      text-align: center;
      vertical-align: middle;
    }
    .table-primary th {
      color: #fff !important;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <h4 class="mb-3 text-center fw-bold">Agentic AI Workflow (OpenAI Assistants)</h4>

  <!-- Step 1 -->
  <div class="p-3 bg-white rounded shadow-sm mb-4 border">
    <h5><strong>Step 1: Enter Business Intent</strong></h5>
    <textarea class="form-control mb-2" id="question" rows="4">Capability: Create an account...</textarea>
    <button class="btn btn-success" id="submitBtn" onclick="submitAgent1()">Submit to Agent 1</button>
    <span id="timer"></span>
  </div>

  <div class="row g-3">
    <!-- Agent 1 -->
    <div class="col-md-3">
    <div class="output-section shadow-sm border border-primary rounded-3" style="background: #f8fafd;">
        <div class="output-title d-flex align-items-center" style="background: #0d6efd; color: #fff; border-radius: .3rem .3rem 0 0; padding: 8px 12px;">
        <span class="me-2" style="font-size:1.3em;">🧑‍💼</span>
        Agent 1: Intent Clarifier
        <span class="badge bg-light text-primary ms-auto" style="font-size:0.9em;">Step 1</span>
        </div>
        <textarea id="agent1_output" class="form-control mb-2 mt-2" rows="12" readonly style="background:#fff; border:1px solid #b6d4fe;"></textarea>
        <button class="btn btn-success btn-sm" id="btnAgent2" onclick="approveAgent2()">Approve & Run Agent 2</button>
    </div>
    </div>

   <!-- Agent 2 -->
<div class="col-md-6">
  <div class="output-section shadow-sm border border-success rounded-3" style="background: #f6fff8;">
    <div class="output-title d-flex align-items-center" style="background: #198754; color: #fff; border-radius: .3rem .3rem 0 0; padding: 8px 12px;">
      <span class="me-2" style="font-size:1.3em;">📝</span>
      Agent 2: Requirement Generator
      <span class="badge bg-light text-success ms-auto" style="font-size:0.9em;">Step 2</span>
    </div>
    <div id="agent2_output" class="table-scroll mt-2"></div>
    <button class="btn btn-success btn-sm mt-2" id="btnAgent3" onclick="approveAgent3()">Approve & Run Agent 3</button>
  </div>
</div>

<!-- Agent 3 -->
<div class="col-md-3">
  <div class="output-section shadow-sm border border-warning rounded-3" style="background: #fffbe6;">
    <div class="output-title d-flex align-items-center" style="background: #ffc107; color: #333; border-radius: .3rem .3rem 0 0; padding: 8px 12px;">
      <span class="me-2" style="font-size:1.3em;">✅</span>
      Agent 3: Validator
      <span class="badge bg-light text-warning ms-auto" style="font-size:0.9em;">Step 3</span>
    </div>
    <textarea id="agent3_output" class="form-control mb-2 mt-2" rows="12" readonly style="background:#fff; border:1px solid #ffe066;"></textarea>
    <button class="btn btn-warning btn-sm" id="btnAgent4" onclick="approveAgent4()">Approve & Run Agents 5–8</button>
  </div>
</div>

<!-- Agent 4 (Agents 5–8 as columns) -->
<div class="output-section mt-3 shadow-sm border border-info rounded-3" style="background: #f0f8ff;">
  <div class="output-title d-flex align-items-center" style="background: #0dcaf0; color: #fff; border-radius: .3rem .3rem 0 0; padding: 8px 12px;">
    <span class="me-2" style="font-size:1.3em;">🧑‍⚖️</span>
    Agent 4: LRC, NFR, Architecture, Functional (Agents 5–8)
    <span class="badge bg-light text-info ms-auto" style="font-size:0.9em;">Step 4</span>
  </div>
  <div id="agent4_table" class="table-responsive mt-2"></div>
</div>

<script>
  let timerInterval;

  function startTimer(label) {
    let seconds = 0;
    const timer = document.getElementById("timer");
    timer.style.display = "inline";
    timer.innerText = `⏳ Waiting... 0s`;
    timerInterval = setInterval(() => {
      seconds++;
      timer.innerText = `⏳ Waiting... ${seconds}s`;
    }, 1000);
    label.classList.add("loading");
    label.disabled = true;
  }

  function stopTimer(label) {
    clearInterval(timerInterval);
    const timer = document.getElementById("timer");
    timer.innerText = "";
    timer.style.display = "none";
    label.classList.remove("loading");
    label.disabled = false;
  }

  async function postQuery(endpoint, input) {
    console.info(`POSTing to ${endpoint} with input:`, input);
    const res = await fetch(endpoint, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ question: input })
    });
    return res.json();
  }

  async function submitAgent1() {
    const question = document.getElementById("question").value;
    const btn = document.getElementById("submitBtn");
    startTimer(btn);
    const res = await fetch("/api/agent_1", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ question })
    }).then(r => r.json());
    document.getElementById("agent1_output").value = res.output;
    stopTimer(btn);
  }

  async function approveAgent2() {
    const input = document.getElementById("agent1_output").value;
    const btn = document.getElementById("btnAgent2");
    startTimer(btn);
    const res = await postQuery("/api/agent_2", input);
    document.getElementById("agent2_output").innerHTML = formatAgent2Table(res.output);
    stopTimer(btn);
  }

  async function approveAgent3() {
    const input = document.getElementById("agent2_output").innerText;
    const btn = document.getElementById("btnAgent3");
    startTimer(btn);
    const res = await postQuery("/api/agent_3", input);
    document.getElementById("agent3_output").value = res.output;
    stopTimer(btn);
  }

async function approveAgent4() {
  const agent2 = document.getElementById("agent2_output").innerText || "";
  const agent3 = document.getElementById("agent3_output").value || "";
  const combinedInput = `=== Agent 2 Output ===\n${agent2}\n\n=== Agent 3 Output ===\n${agent3}`;
  const btn = document.getElementById("btnAgent4");
  startTimer(btn);
  const res = await postQuery("/api/query_agents", combinedInput);
  document.getElementById("agent4_table").innerHTML = formatAgent4Table(res);
  stopTimer(btn);
}

  function formatAgent2Table(rawText) {
    const lines = rawText.trim().split("\n");
    const rows = lines.map(line => {
      const cols = line.split("|").map(c => c.trim()).filter(c => c.length);
      return cols.length ? `<tr>${cols.map(c => `<td>${c}</td>`).join("")}</tr>` : "";
    }).filter(row => row);

    if (!rows.length) return "<p>No table content.</p>";

    return `
      <table class="table table-bordered table-sm table-striped">
        <thead class="table-dark">
          <tr>
            <th>Category</th>
            <th>Sub-Category</th>
            <th>Requirement</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>${rows.join("")}</tbody>
      </table>`;
  }

function formatAgent4Table(res) {
  return `
    <table class="table table-bordered table-striped align-middle text-center">
      <thead class="table-primary">
        <tr>
          <th style="width:20%; color:#fff;">🧑‍⚖️<br>Legal & Compliance Analyst<br><span class="text-secondary">(Agent 5)</span></th>
          <th style="width:20%; color:#fff;">🔒<br>NFR Specialist<br><span class="text-secondary">(Agent 6)</span></th>
          <th style="width:20%; color:#fff;">🏗️<br>Platform Architect<br><span class="text-secondary">(Agent 7)</span></th>
          <th style="width:20%; color:#fff;">📋<br>Requirement Functional - Legacy Parity<br><span class="text-secondary">(Agent 8)</span></th>
          <th style="width:20%; color:#fff;">🧮<br>Data Attribute Generator<br><span class="text-secondary">(Agent 9)</span></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>${(res.agent_5 || "").replace(/\n/g, "<br>")}</td>
          <td>${(res.agent_6 || "").replace(/\n/g, "<br>")}</td>
          <td>${(res.agent_7 || "").replace(/\n/g, "<br>")}</td>
          <td>${(res.agent_8 || "").replace(/\n/g, "<br>")}</td>
          <td>${(res.agent_9 || "").replace(/\n/g, "<br>")}</td>
        </tr>
      </tbody>
    </table>
  `;
}
</script>
</body>
</html>
