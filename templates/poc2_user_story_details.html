<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Story Drafting Solution</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Modern CSS Variables for Design System */
    :root {
      --primary-red: #d0021b;
      --primary-red-dark: #a0011a;
      --primary-red-light: #ff1744;
      --primary-red-lighter: #fff5f5;
      --background-dark: #1a1d23;
      --background-darker: #121419;
      --background-light: #2a2d35;
      --surface-primary: #ffffff;
      --surface-secondary: #f8fafc;
      --surface-tertiary: #f1f5f9;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --text-light: #ffffff;
      --text-muted: #94a3b8;
      --border-light: #e2e8f0;
      --border-medium: #cbd5e1;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-xl: 1rem;
      --spacing-xs: 0.5rem;
      --spacing-sm: 0.75rem;
      --spacing-md: 1rem;
      --spacing-lg: 1.5rem;
      --spacing-xl: 2rem;
      --spacing-2xl: 3rem;
    }

    /* Modern Body Styling with Gradient */
    body {
      background: linear-gradient(135deg, var(--background-darker) 0%, var(--background-dark) 100%);
      color: var(--text-light);
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 20% 80%, rgba(208, 2, 27, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    /* Enhanced Main Container */
    .main-container {
      max-width: 1000px;
      margin: var(--spacing-xl) auto;
      background: var(--surface-primary);
      border: none;
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-xl);
      overflow: hidden;
      position: relative;
      animation: pageSlideIn 0.6s ease-out;
    }

    @keyframes pageSlideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Enhanced Top Bar */
    .top-bar {
      background: linear-gradient(135deg, var(--primary-red) 0%, var(--primary-red-dark) 100%);
      color: white;
      padding: var(--spacing-lg) var(--spacing-xl);
      font-size: 0.875rem;
      font-weight: 600;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      overflow: hidden;
    }

    .top-bar::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .back-button {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: var(--radius-md);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
      backdrop-filter: blur(10px);
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.25);
      color: white;
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .back-button:active {
      transform: translateY(0);
    }

    /* Enhanced Story Header */
    .story-header {
      background: linear-gradient(135deg, var(--background-light) 0%, #3a3d47 100%);
      color: white;
      padding: var(--spacing-lg);
      margin: 0;
      font-size: 1.375rem;
      font-weight: 700;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 3px solid var(--primary-red);
    }

    .story-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-red), var(--primary-red-light));
    }

    /* Enhanced Content Container */
    .content-container {
      background: white;
      margin: 0;
      padding: var(--spacing-xl);
      color: var(--text-primary);
      position: relative;
    }

    /* Enhanced Epic Info Section */
    .epic-info-section {
      margin-bottom: var(--spacing-lg);
      padding: var(--spacing-lg);
      background: linear-gradient(135deg, var(--surface-secondary) 0%, var(--surface-tertiary) 100%);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-light);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .epic-info-section:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .epic-info-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-red), var(--primary-red-light));
      border-radius: var(--radius-lg) var(--radius-lg) 0 0;
    }

    .epic-label {
      color: var(--primary-red);
      font-weight: 700;
      font-size: 0.875rem;
      margin-bottom: var(--spacing-xs);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .epic-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: var(--spacing-md);
      line-height: 1.4;
    }

    .info-row {
      display: flex;
      gap: var(--spacing-xl);
      margin-bottom: var(--spacing-md);
      flex-wrap: wrap;
    }

    .info-item {
      display: flex;
      align-items: center;
      font-size: 0.875rem;
      background: white;
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: var(--radius-md);
      border: 1px solid var(--border-light);
      box-shadow: var(--shadow-sm);
      transition: all 0.2s ease;
    }

    .info-item:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .info-label {
      font-weight: 600;
      margin-right: var(--spacing-sm);
      color: var(--text-secondary);
    }

    .priority-high {
      color: #ef4444;
      font-weight: 600;
      background: #fef2f2;
      padding: 0.25rem 0.5rem;
      border-radius: var(--radius-sm);
      border: 1px solid #fecaca;
    }

    /* Enhanced Section Container */
    .section-container {
      margin-bottom: var(--spacing-lg);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-lg);
      background: white;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .section-container:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
      border-color: var(--primary-red);
    }

    .section-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-red), var(--primary-red-light));
      transform: scaleX(0);
      transition: transform 0.3s ease;
      transform-origin: left;
    }

    .section-container:hover::before {
      transform: scaleX(1);
    }

    .section-header {
      background: linear-gradient(135deg, var(--text-primary) 0%, #374151 100%);
      color: white;
      padding: var(--spacing-md) var(--spacing-xl);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .section-content {
      padding: var(--spacing-lg);
      line-height: 1.7;
      color: var(--text-primary);
      background: white;
      font-size: 1rem;
    }

    /* Enhanced Chat Button */
    .chat-btn {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.05) 100%);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: var(--radius-md);
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .chat-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .chat-btn:hover {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.25) 0%, rgba(255, 255, 255, 0.15) 100%);
      color: white;
      transform: translateY(-1px);
      border-color: rgba(255, 255, 255, 0.5);
      box-shadow: var(--shadow-md);
    }

    .chat-btn:hover::before {
      left: 100%;
    }

    .chat-btn:active {
      transform: translateY(0);
    }

    /* Enhanced Lists */
    .requirements-list, .criteria-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .requirements-list li, .criteria-list li {
      padding: var(--spacing-md) var(--spacing-lg);
      border-bottom: 1px solid var(--border-light);
      font-size: 0.875rem;
      color: var(--text-primary);
      background: var(--surface-secondary);
      margin-bottom: 0.25rem;
      border-radius: var(--radius-md);
      transition: all 0.3s ease;
      position: relative;
    }

    .requirements-list li:hover, .criteria-list li:hover {
      background: var(--primary-red-lighter);
      transform: translateX(4px);
      box-shadow: var(--shadow-sm);
    }

    .requirements-list li:last-child, .criteria-list li:last-child {
      border-bottom: none;
    }

    .criteria-list li {
      border-left: 3px solid #10b981;
      padding-left: var(--spacing-xl);
    }

    .criteria-list li:before {
      content: "✅";
      width: 22px;
      height: 22px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      font-weight: bold;
      flex-shrink: 0;
      box-shadow: 0 2px 4px rgba(16, 185, 129, 0.2);
      border: 2px solid white;
      position: relative;
    }

    .criteria-list li:before {
      content: "✓";
      font-size: 0.8rem;
      color: white;
      text-shadow: none;
    }

    /* Enhanced Tagged Requirements Section */
    .tagged-requirements-section .section-content {
      background: var(--primary-red-lighter);
      border: 1px solid #fed7d7;
      border-radius: var(--radius-md);
    }

    /* Enhanced Submit Button */
    .submit-btn {
      background: linear-gradient(135deg, var(--primary-red) 0%, var(--primary-red-dark) 100%);
      color: white;
      border: none;
      padding: var(--spacing-lg) var(--spacing-xl);
      border-radius: var(--radius-lg);
      font-weight: 700;
      font-size: 1.125rem;
      cursor: pointer;
      width: 100%;
      margin-top: var(--spacing-xl);
      position: relative;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-lg);
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-sm);
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .submit-btn:hover:not(:disabled) {
      background: linear-gradient(135deg, var(--primary-red-light) 0%, var(--primary-red) 100%);
      color: white;
      transform: translateY(-2px);
      box-shadow: var(--shadow-xl);
    }

    .submit-btn:hover:not(:disabled)::before {
      left: 100%;
    }

    .submit-btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      background: linear-gradient(135deg, #94a3b8 0%, #64748b 100%);
      cursor: not-allowed;
      transform: none;
      box-shadow: var(--shadow-md);
    }

    /* Hardcoded Content Styling */
    .hardcoded-content {
      color: #007bff !important;
      font-style: italic;
      font-weight: 500;
    }

    .story-header .hardcoded-content {
      color: #e2e8f0 !important;
    }

    .epic-title .hardcoded-content {
      color: #007bff !important;
    }

    /* Enhanced Description */
    .enhanced-description {
      background: var(--surface-secondary);
      padding: var(--spacing-lg);
      border-radius: var(--radius-md);
      border-left: 4px solid var(--primary-red);
      font-size: 1rem;
      line-height: 1.7;
      color: var(--text-primary);
    }

    /* Validation Summary */
    #validation-summary {
      background: linear-gradient(135deg, var(--surface-secondary) 0%, var(--surface-tertiary) 100%);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-lg);
      padding: var(--spacing-lg);
      margin-top: var(--spacing-lg);
      box-shadow: var(--shadow-sm);
    }

    #validation-summary h6 {
      color: var(--primary-red);
      font-weight: 700;
      margin-bottom: var(--spacing-sm);
    }

    /* Story Name and Multiple Stories */
    .story-name-section {
      background: white;
      padding: var(--spacing-md);
      border-radius: var(--radius-md);
      border: 1px solid var(--border-light);
      box-shadow: var(--shadow-sm);
    }

    .multiple-stories-summary {
      background: var(--surface-secondary);
      padding: var(--spacing-lg);
      border-radius: var(--radius-md);
      border: 1px solid var(--border-light);
      box-shadow: var(--shadow-sm);
    }

    .story-item {
      background: white !important;
      border-left: 3px solid var(--primary-red) !important;
      border-radius: var(--radius-md);
      transition: all 0.3s ease;
      padding: var(--spacing-md);
      margin-bottom: var(--spacing-sm);
    }

    .story-item:hover {
      transform: translateX(4px);
      box-shadow: var(--shadow-md);
    }

    /* Enhanced Responsive Design */
    @media (max-width: 1200px) {
      .main-container {
        margin: var(--spacing-lg);
        max-width: none;
      }
    }

    @media (max-width: 768px) {
      :root {
        --spacing-xl: 1.5rem;
        --spacing-2xl: 2rem;
      }

      .main-container {
        margin: var(--spacing-md);
        border-radius: var(--radius-lg);
      }

      .content-container {
        padding: var(--spacing-lg);
      }

      .info-row {
        flex-direction: column;
        gap: var(--spacing-md);
      }

      .info-item {
        width: 100%;
        justify-content: space-between;
      }

      .chat-btn {
        padding: var(--spacing-xs) var(--spacing-sm);
        font-size: 0.75rem;
      }

      .section-header {
        flex-direction: column;
        gap: var(--spacing-sm);
        text-align: center;
      }

      .story-header {
        flex-direction: column;
        gap: var(--spacing-md);
        text-align: center;
        font-size: 1.25rem;
      }

      .submit-btn {
        font-size: 1rem;
        padding: var(--spacing-md) var(--spacing-lg);
      }
    }

    @media (max-width: 480px) {
      .main-container {
        margin: var(--spacing-sm);
      }

      .content-container {
        padding: var(--spacing-md);
      }

      .epic-info-section {
        padding: var(--spacing-md);
      }

      .section-header {
        padding: var(--spacing-md);
        font-size: 0.875rem;
      }

      .section-content {
        padding: var(--spacing-md);
      }

      .top-bar {
        padding: var(--spacing-md);
        font-size: 0.8rem;
      }

      .story-header {
        padding: var(--spacing-md);
        font-size: 1.1rem;
      }
    }

    /* Chat Modal Styles - Enhanced for Modern Design */
    .chat-modal {
      display: none !important;
      position: fixed !important;
      z-index: 99999 !important;
      right: 0px !important;
      top: 0px !important;
      width: 600px !important;
      height: 100vh !important;
      background-color: rgba(0, 0, 0, 0.1) !important;
      backdrop-filter: blur(2px);
    }
    
    .chat-modal[style*="display: block"] {
      display: block !important;
    }
    
    .chat-modal-content {
      background-color: white;
      margin: 0;
      padding: 0;
      border: none;
      border-radius: var(--radius-xl) 0 0 var(--radius-xl);
      width: 100%;
      height: 100%;
      box-shadow: -8px 0 32px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      border-left: 1px solid var(--border-light);
    }
    
    .chat-header {
      background: linear-gradient(135deg, var(--primary-red) 0%, var(--primary-red-dark) 100%);
      color: white;
      padding: var(--spacing-lg) var(--spacing-xl);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      font-size: 1rem;
    }
    
    .chat-header-actions {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
    }
    
    .chat-clear-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      padding: var(--spacing-sm);
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.2s ease;
      font-weight: normal;
    }
    
    .chat-clear-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }
    
    .chat-clear-btn:active {
      transform: scale(0.95);
    }
    
    .chat-close {
      background: none;
      border: none;
      color: white;
      font-size: 1.75rem;
      cursor: pointer;
      padding: 0;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.2s ease;
      font-weight: normal;
    }
    
    .chat-close:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
    
    .chat-messages {
      flex: 1;
      padding: var(--spacing-xl);
      overflow-y: auto;
      background: var(--surface-secondary);
      display: flex;
      flex-direction: column;
      gap: var(--spacing-lg);
    }
    
    .chat-message {
      display: flex;
      align-items: flex-start;
      gap: var(--spacing-md);
      max-width: 80%;
    }
    
    .chat-message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }
    
    .chat-message.assistant {
      align-self: flex-start;
    }
    
    .chat-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      font-weight: bold;
      flex-shrink: 0;
    }
    
    .chat-avatar.user {
      background: var(--primary-red);
      color: white;
    }
    
    .chat-avatar.assistant {
      background: var(--surface-secondary);
      color: #8B4513;
      border: 2px solid #007bff;
    }
    
    .chat-bubble {
      background: rgb(224, 224, 235);
      border-radius: var(--radius-xl);
      padding: var(--spacing-md) var(--spacing-lg);
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-light);
      word-wrap: break-word;
      line-height: 1.6;
      color: #8B4513;
      font-size: 0.875rem;
    }
    
    .chat-message.user .chat-bubble {
      background: var(--primary-red);
      color: white;
      border-color: var(--primary-red);
    }
    
    .chat-input-area {
      padding: var(--spacing-xl);
      background: white;
      border-top: 1px solid var(--border-light);
      display: flex;
      gap: var(--spacing-lg);
      align-items: flex-end;
    }
    
    .chat-input {
      flex: 1;
      border: 1px solid var(--border-medium);
      border-radius: var(--radius-md);
      padding: var(--spacing-md) var(--spacing-lg);
      font-size: 0.875rem;
      resize: none;
      min-height: 44px;
      max-height: 120px;
      font-family: inherit;
      transition: border-color 0.2s ease;
    }
    
    .chat-input:focus {
      outline: none;
      border-color: var(--primary-red);
      box-shadow: 0 0 0 2px rgba(208, 2, 27, 0.1);
    }
    
    .chat-send-btn {
      background: var(--primary-red);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      padding: var(--spacing-md) var(--spacing-lg);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      height: 44px;
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      font-size: 0.875rem;

      color: #8B4513;
      border: 2px solid #007bff;
    }
    
    .chat-bubble {
      background: rgb(224, 224, 235);
      border-radius: var(--radius-xl);
      padding: var(--spacing-md) var(--spacing-lg);
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-light);
      word-wrap: break-word;
      line-height: 1.6;
      color: #8B4513;
      font-size: 0.875rem;
    }
    
    .chat-message.user .chat-bubble {
      background: var(--primary-red);
      color: white;
      border-color: var(--primary-red);
    }
    
    .chat-input-area {
      padding: var(--spacing-xl);
      background: white;
      border-top: 1px solid var(--border-light);
      display: flex;
      gap: var(--spacing-lg);
      align-items: flex-end;
    }
    
    .chat-input {
      flex: 1;
      border: 1px solid var(--border-medium);
      border-radius: var(--radius-md);
      padding: var(--spacing-md) var(--spacing-lg);
      font-size: 0.875rem;
      resize: none;
      min-height: 44px;
      max-height: 120px;
      font-family: inherit;
      transition: border-color 0.2s ease;
    }
    
    .chat-input:focus {
      outline: none;
      border-color: var(--primary-red);
      box-shadow: 0 0 0 2px rgba(208, 2, 27, 0.1);
    }
    
    .chat-send-btn {
      background: var(--primary-red);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      padding: var(--spacing-md) var(--spacing-lg);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      height: 44px;
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      font-size: 0.875rem;
    }
    
    .chat-send-btn:hover:not(:disabled) {
      background: var(--primary-red-dark);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }
    
    .chat-send-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .chat-loading {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      color: var(--text-secondary);
      font-style: italic;
    }
    
    .chat-loading-dots {
      display: inline-block;
    }
    
    .chat-loading-dots::after {
      content: '';
      animation: chatLoading 1.5s infinite;
    }
    
    @keyframes chatLoading {
      0%, 33% { content: '.'; }
      34%, 66% { content: '..'; }
      67%, 100% { content: '...'; }
    }
    
    .current-description {
      background: var(--primary-red-lighter);
      border: 1px solid #fed7d7;
      border-radius: var(--radius-md);
      padding: var(--spacing-lg);
      margin-bottom: var(--spacing-xl);
    }
    
    .current-description h6 {
      color: var(--primary-red);
      font-weight: 600;
      margin-bottom: var(--spacing-sm);
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .current-description-text {
      color: var(--text-primary);
      line-height: 1.6;
      margin: 0;
      font-size: 0.875rem;
    }
    
    /* Responsive Chat Modal */
    @media (max-width: 768px) {
      .chat-modal {
        right: 0px !important;
        top: 0px !important;
        width: 100vw !important;
        height: 100vh !important;
        background-color: rgba(0, 0, 0, 0.3) !important;
      }
      
      .chat-modal-content {
        border-radius: 0;
        box-shadow: none;
        border: none;
      }
      
      .chat-message {
        max-width: 90%;
      }
      
      .chat-input-area {
        padding: var(--spacing-md);
      }
      
      .chat-input {
        font-size: 0.8rem;
        padding: var(--spacing-sm) var(--spacing-md);
      }
      
      .chat-send-btn {
        padding: var(--spacing-sm) var(--spacing-md);
        font-size: 0.8rem;
      }
    }
    
    @media (max-width: 480px) {
      .chat-modal {
        right: 0px !important;
        top: 0px !important;
        width: 100vw !important;
        height: 100vh !important;
        background-color: rgba(0, 0, 0, 0.5) !important;
      }
      
      .chat-header {
        padding: var(--spacing-md) var(--spacing-lg);
        font-size: 0.875rem;
      }
      
      .chat-clear-btn {
        width: 32px;
        height: 32px;
        font-size: 0.875rem;
      }
      
      .chat-close {
        width: 32px;
        height: 32px;
        font-size: 1.5rem;
      }
      
      .chat-messages {
        padding: var(--spacing-md);
        gap: var(--spacing-md);
      }
      
      .chat-avatar {
        width: 30px;
        height: 30px;
        font-size: 0.875rem;
      }
      
      .chat-bubble {
        padding: var(--spacing-sm) var(--spacing-md);
        font-size: 0.8rem;
      }
    }

    /* Print Styles */
    @media print {
      body {
        background: white !important;
        color: black !important;
      }

      .chat-btn {
        display: none !important;
      }

      .submit-btn {
        display: none !important;
      }

      .top-bar {
        background: #f8f9fa !important;
        color: black !important;
      }

      .section-header {
        background: #f8f9fa !important;
        color: black !important;
      }
    }

    /* Animation for spinner in submit button */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Enhanced Focus Management */
    *:focus {
      outline: 2px solid var(--primary-red);
      outline-offset: 2px;
    }

    /* Modern Loading States */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(26, 29, 35, 0.8);
      backdrop-filter: blur(4px);
      z-index: 999999;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(208, 2, 27, 0.3);
      border-top: 4px solid var(--primary-red);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* Enhanced Toast Notifications */
    .toast {
      position: fixed;
      bottom: var(--spacing-xl);
      right: var(--spacing-xl);
      background: white;
      color: var(--text-primary);
      padding: var(--spacing-lg) var(--spacing-xl);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-xl);
      border-left: 4px solid var(--primary-red);
      z-index: 100000;
      transform: translateX(400px);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      max-width: 400px;
    }

    .toast.show {
      transform: translateX(0);
    }

    .toast.success {
      border-left-color: #10b981;
    }

    .toast.error {
      border-left-color: #ef4444;
    }

    .toast.warning {
      border-left-color: #f59e0b;
    }

    /* Enhanced Section Animations */
    .section-container {
      opacity: 0;
      transform: translateY(20px);
      animation: sectionSlideIn 0.6s ease-out forwards;
    }

    .section-container:nth-child(1) { animation-delay: 0.1s; }
    .section-container:nth-child(2) { animation-delay: 0.2s; }
    .section-container:nth-child(3) { animation-delay: 0.3s; }
    .section-container:nth-child(4) { animation-delay: 0.4s; }

    @keyframes sectionSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Improved User Feedback */
    .button-pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(208, 2, 27, 0.4);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(208, 2, 27, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(208, 2, 27, 0);
      }
    }

    /* Smooth Transitions for All Interactive Elements */
    button, .chat-btn, .submit-btn, .back-button, .info-item, .section-container {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Enhanced Dark Mode Support (if needed in future) */
    @media (prefers-color-scheme: dark) {
      .main-container {
        background: var(--background-light);
        color: var(--text-light);
      }
      
      .section-container {
        background: var(--background-light);
        border-color: var(--border-medium);
      }
      
      .section-content {
        background: var(--background-light);
        color: var(--text-light);
      }
    }

    /* Enhanced Accessibility */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* High Contrast Mode Support */
    @media (prefers-contrast: high) {
      .section-container {
        border-width: 2px;
      }
      
      .chat-btn, .submit-btn, .back-button {
        border-width: 2px;
      }
    }

    /* Modern Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--surface-secondary);
      border-radius: var(--radius-sm);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-medium);
      border-radius: var(--radius-sm);
      transition: background 0.2s ease;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary-red);
    }

    /* Modern Selection Styling */
    ::selection {
      background: rgba(208, 2, 27, 0.2);
      color: var(--text-primary);
    }

    /* Enhanced Typography */
    h1, h2, h3, h4, h5, h6 {
      font-weight: 700;
      letter-spacing: -0.025em;
      line-height: 1.2;
    }

    p {
      line-height: 1.6;
      margin-bottom: var(--spacing-md);
    }

    /* Modern Input Styling */
    input, textarea, select {
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      padding: var(--spacing-sm) var(--spacing-md);
      font-size: 1rem;
      transition: all 0.2s ease;
      background: white;
    }

    input:focus, textarea:focus, select:focus {
      border-color: var(--primary-red);
      box-shadow: 0 0 0 3px rgba(208, 2, 27, 0.1);
      outline: none;
    }

    /* Modern Card Hover Effects */
    .epic-info-section:hover,
    .section-container:hover {
      box-shadow: var(--shadow-xl);
      border-color: var(--primary-red-light);
    }

    /* Improved Status Indicators */
    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: var(--spacing-xs);
      padding: 0.25rem 0.5rem;
      border-radius: var(--radius-sm);
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-success {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }

    .status-warning {
      background: #fef3c7;
      color: #92400e;
      border: 1px solid #fde68a;
    }

    .status-error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }

    /* Modern Badge Styling */
    .badge {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
      background: var(--surface-tertiary);
      color: var(--text-secondary);
      border: 1px solid var(--border-light);
    }

    .badge-primary {
      background: var(--primary-red-lighter);
      color: var(--primary-red);
      border-color: rgba(208, 2, 27, 0.2);
    }

    /* Enhanced Error States */
    .form-error {
      border-color: #ef4444 !important;
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1) !important;
    }

    .error-message {
      color: #ef4444;
      font-size: 0.875rem;
      margin-top: 0.25rem;
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
    }

    .error-message::before {
      content: "⚠️";
      font-size: 1rem;
    }

    /* Modern Progress Indicators */
    .progress-bar {
      width: 100%;
      height: 4px;
      background: var(--surface-tertiary);
      border-radius: 2px;
      overflow: hidden;
      margin: var(--spacing-md) 0;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary-red), var(--primary-red-light));
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    /* Enhanced List Styling */
    .modern-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
    }

    .modern-list-item {
      background: white;
      border: 1px solid var(--border-light);
      border-radius: var(--radius-md);
      padding: var(--spacing-md);
      transition: all 0.2s ease;
      position: relative;
      display: flex;
      align-items: center;
      gap: var(--spacing-md);
    }
