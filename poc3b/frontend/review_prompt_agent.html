<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Prompt Agent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f4f6f8; font-family: 'Segoe UI', Arial, sans-serif; }
    .agent-card {
      background: #f6c23e;
      color: #222;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(246,194,62,0.08);
      padding: 2rem;
      margin: 2rem auto;
      max-width: 600px;
    }
    .agent-title { font-size: 2rem; font-weight: bold; }
    .agent-desc { font-size: 1.1rem; margin-bottom: 1.5rem; }
    .btn-next { background: #e74c3c; color: #fff; border: none; border-radius: 8px; padding: 0.75rem 2rem; font-size: 1.1rem; }
    .btn-next:hover { background: #ff7675; }
  </style>
</head>
<body>
  <div class="container">
    <div class="agent-card text-center">
      <div class="agent-title">Review Prompt Agent</div>
      <div class="agent-desc">Review decomposed design elements and prompt for approval or changes. (GPT-3.5, instructions from file)</div>
      <form id="reviewForm">
        <div class="mb-3">
          <label for="designElements" class="form-label">Design Elements</label>
          <textarea class="form-control" id="designElements" rows="3" placeholder="Paste design elements here..."></textarea>
        </div>
        <button type="submit" class="btn btn-next">Run Review</button>
      </form>
      <div id="result" class="mt-4"></div>
    </div>
  </div>
  <script>
    document.getElementById('reviewForm').onsubmit = function(e) {
      e.preventDefault();
      document.getElementById('result').innerHTML = '<div class="text-secondary">Running agent (mock)...</div>';
      setTimeout(() => {
        document.getElementById('result').innerHTML = `<div class='alert alert-success'><b>Output:</b><br><pre>{\n  "reviewStatus": "approved",\n  "comments": "Design elements meet all requirements."\n}</pre></div>`;
      }, 1200);
    };
  </script>
</body>
</html>
