<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Synthesizer Agent - Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #23272b 0%, #343a40 100%); font-family: 'Segoe UI', Arial, sans-serif; min-height: 100vh; color: #23272b; }
    .chat-layout { display: flex; flex-direction: row; justify-content: flex-end; align-items: flex-start; width: 100vw; min-height: 90vh; }
    .agent-card { background: #fff; color: #23272b; border-radius: 2rem; box-shadow: 0 8px 32px rgba(44,44,44,0.18); padding: 2.5rem 2rem; margin: 3vh 2vw 3vh auto; min-width: 400px; max-width: 800px; width: 700px; min-height: 90vh; display: flex; flex-direction: column; align-items: center; }
    .chat-box { background: #f1f3f4; border-radius: 1rem; padding: 1.5rem; margin-bottom: 2rem; min-height: 200px; max-height: 350px; overflow-y: auto; width: 100%; }
    .chat-message { margin-bottom: 1.2em; }
    .chat-user { color: #d32f2f; font-weight: 600; }
    .chat-agent { color: #388e3c; font-weight: 600; }
    .edit-area { width: 100%; min-height: 120px; border-radius: 1rem; border: 1.5px solid #d32f2f; padding: 1rem; font-size: 1.08rem; margin-bottom: 1rem; }
    .btn-apply { background: #388e3c; color: #fff; border: none; border-radius: 0.75rem; padding: 0.85rem 2.5rem; font-size: 1.15rem; font-weight: 600; box-shadow: 0 2px 8px rgba(56,142,60,0.08); margin-top: 1rem; transition: background 0.2s; }
    .btn-apply:hover { background: #2e7031; }
    .fw-bold { color: #d32f2f !important; font-weight: 700 !important; font-size: 1.12rem; }
    @media (max-width: 991px) { .agent-card { padding: 1.5rem 0.5rem; } }
    @media (max-width: 767px) { .agent-card { border-radius: 0.5rem; } }
  /* Marked section styles (shared across POC 3b pages) */
  .marked-section{position:relative;border:2px dashed #d32f2f;border-radius:12px;padding:.4rem .7rem;background:rgba(211,47,47,.05);margin:0 0 .85rem 0}
  .marked-section .marked-label{position:absolute;top:-12px;left:14px;background:#d32f2f;color:#fff;border-radius:8px;padding:2px 10px;font-weight:800;font-size:.78rem;letter-spacing:.02em;box-shadow:0 2px 6px rgba(0,0,0,.08)}
  </style>
</head>
<body>
  <script>
    window.HelpContent = {
      intro: '<div class="alert alert-light border">Chat to refine the function breakdown.</div>',
      business: 'Lets you iteratively edit the synthesized function output through a conversational UI.',
      purpose: 'Preview, tweak, and apply changes to the functional breakdown stored in your session.',
      actions: [
        'Click inside chat box to send a prompt',
        'Edit the breakdown in the textarea',
        'Apply to persist changes back to the session'
      ],
      chips: ['Chat', 'Refine']
    };
  </script>
  {% include 'partials/banner.html' %}
  <!-- Secondary banner (below the main banner) -->
  <section aria-label="Quick guide" style="background: linear-gradient(135deg, #ef475d 0%, #dc3545 100%); color:#fff; border-radius: 0 0 1rem 1rem; box-shadow: 0 6px 24px rgba(44,44,44,0.18); margin: 0 auto 1.5rem auto; padding:.85rem 1rem; max-width: 2000px;">
    <div class="container" style="display:flex; align-items:center; gap:.9rem;">
      <svg width="28" height="28" viewBox="0 0 16 16" fill="#fff" aria-hidden="true" focusable="false" style="flex:0 0 auto">
        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m.5-11.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0M6.94 6.765c.2-.176.476-.265.86-.265.38 0 .679.094.877.281.2.187.323.45.323.774 0 .237-.053.428-.16.57-.106.142-.27.26-.5.36l-.37.158c-.266.113-.455.235-.57.368-.115.13-.174.305-.174.53v.095h1.2v-.095c0-.116.052-.21.15-.289.101-.083.265-.168.49-.262.36-.15.635-.34.82-.57.184-.23.276-.525.276-.88a1.83 1.83 0 0 0-.562-1.36C8.75 5.352 8.115 5.12 7.36 5.12c-.72 0-1.28.182-1.675.547-.394.362-.598.873-.61 1.52h1.145c.021-.308.12-.55.32-.678z"/>
      </svg>
      <div style="display:flex; flex-direction:column; gap:.1rem;">
        <div style="font-weight:800; letter-spacing:.02em; font-size:1.05rem; line-height:1;">Function Synthesizer Chat â€” Quick Guide</div>
        <div style="opacity:.95; font-size:.925rem;">Refine the synthesized functions through conversation. Click inside the chat to send a prompt, edit the breakdown, then Apply to save.</div>
      </div>
      <div style="margin-left:auto; display:flex; gap:.35rem;">
        <span class="badge" style="background:#fff; color:#b71c1c; font-weight:800; border-radius:999px; padding:.35rem .6rem;">Step 3</span>
        <span class="badge" style="background:#ffecec; color:#7a1c1c; border:1px solid rgba(255,255,255,.45); border-radius:999px; padding:.35rem .6rem;">Chat</span>
      </div>
    </div>
  </section>
  <div class="chat-layout">
    <div class="agent-card text-center">
  <div class="marked-section"><span class="marked-label">Marked</span></div>
      <h2 class="agent-title mb-2">Function Synthesizer Agent - Chat</h2>
      <div class="chat-box" id="chatBox"></div>
      <textarea class="edit-area" id="editArea" placeholder="Edit the functional breakdown response here..."></textarea>
      <button class="btn btn-apply" id="applyBtn">Apply Changes</button>
      <div id="statusMsg" class="mt-3"></div>
    </div>
  </div>
  <script>
    // Session management
    let sessionKey = 'functionSynthChatSession';
    let session = JSON.parse(localStorage.getItem(sessionKey) || '[]');
    let responseKey = 'latestSynthesisResult';
    let functionalBreakdown = localStorage.getItem(responseKey);
    let chatBox = document.getElementById('chatBox');
    let editArea = document.getElementById('editArea');
    let statusMsg = document.getElementById('statusMsg');

    function renderChat() {
      chatBox.innerHTML = '';
      session.forEach(msg => {
        let div = document.createElement('div');
        div.className = 'chat-message';
        div.innerHTML = `<span class="${msg.role === 'user' ? 'chat-user' : 'chat-agent'}">${msg.role === 'user' ? 'You' : 'Agent'}:</span> <span>${msg.content}</span>`;
        chatBox.appendChild(div);
      });
    }

    // Initial load: show functional breakdown
    if (functionalBreakdown) {
      session.unshift({ role: 'agent', content: `<pre>${functionalBreakdown}</pre>` });
      renderChat();
      editArea.value = functionalBreakdown;
    } else {
      chatBox.innerHTML = '<div class="text-secondary">No functional breakdown found. Please run the synthesizer first.</div>';
      editArea.value = '';
    }

    // Chat input
    chatBox.onclick = function() {
      let userMsg = prompt('Type your message to the agent:');
      if (userMsg && userMsg.trim()) {
        session.push({ role: 'user', content: userMsg.trim() });
        // Simulate agent response (mock)
        let agentReply = 'Agent received: ' + userMsg.trim();
        session.push({ role: 'agent', content: agentReply });
        renderChat();
        localStorage.setItem(sessionKey, JSON.stringify(session));
      }
    };

    // Apply button
    document.getElementById('applyBtn').onclick = function() {
      let newVal = editArea.value.trim();
      if (!newVal) {
        statusMsg.innerHTML = '<span class="text-danger">Cannot apply empty response.</span>';
        return;
      }
      localStorage.setItem(responseKey, newVal);
      statusMsg.innerHTML = '<span class="text-success">Changes applied to functional breakdown response!</span>';
      // Optionally update chat
      session.push({ role: 'user', content: 'Applied changes to response.' });
      session.push({ role: 'agent', content: 'Functional breakdown updated.' });
      renderChat();
      localStorage.setItem(sessionKey, JSON.stringify(session));
    };
  </script>
  <script>
    (function(){
      function updateMarkedBox(){
        var box = document.querySelector('.marked-section');
        if(!box) return;
        var marks = document.querySelectorAll('mark[data-change]');
        var total = marks.length;
        if(total===0){ box.style.display='none'; return; }
        box.style.display='';
        var label = box.querySelector('.marked-label');
        Array.from(box.childNodes).forEach(function(n){ if(n!==label) box.removeChild(n); });
        var summary = document.createElement('div');
        summary.className = 'small';
        summary.style.marginLeft = '0.25rem';
        summary.innerHTML = 'Changes: '+total + ' <a href="#" id="jumpFirstChange" style="margin-left:.5rem;">Jump to first</a>';
        box.appendChild(summary);
        var link = summary.querySelector('#jumpFirstChange');
        if(link){
          link.onclick = function(e){ e.preventDefault(); var first = marks[0]; if(first){ first.scrollIntoView({behavior:'smooth', block:'center'}); } };
        }
      }
      if(document.readyState==='loading'){ document.addEventListener('DOMContentLoaded', updateMarkedBox); } else { updateMarkedBox(); }
      var obs = new MutationObserver(function(){ updateMarkedBox(); });
      obs.observe(document.body, { childList:true, subtree:true });
      window.updateMarkedBox = updateMarkedBox;
    })();
  </script>
  <!-- Help widget include -->
  <link rel="stylesheet" href="/static/components/Help.css">
  <script src="/static/components/Help.js"></script>
</body>
</html>
