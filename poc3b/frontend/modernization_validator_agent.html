<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modernization Validator Agent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f4f6f8; font-family: 'Segoe UI', Arial, sans-serif; }
    .agent-card {
      background: #f6c23e;
      color: #222;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(246,194,62,0.08);
      padding: 2rem;
      margin: 2rem auto;
      max-width: 600px;
    }
    .agent-title { font-size: 2rem; font-weight: bold; }
    .agent-desc { font-size: 1.1rem; margin-bottom: 1.5rem; }
    .btn-next { background: #e74c3c; color: #fff; border: none; border-radius: 8px; padding: 0.75rem 2rem; font-size: 1.1rem; }
    .btn-next:hover { background: #ff7675; }
  /* Marked section styles (shared across POC 3b pages) */
  .marked-section{position:relative;border:2px dashed #d32f2f;border-radius:12px;padding:.4rem .7rem;background:rgba(211,47,47,.05);margin:0 0 .85rem 0}
  .marked-section .marked-label{position:absolute;top:-12px;left:14px;background:#d32f2f;color:#fff;border-radius:8px;padding:2px 10px;font-weight:800;font-size:.78rem;letter-spacing:.02em;box-shadow:0 2px 6px rgba(0,0,0,.08)}
  </style>
</head>
<body>
  <script>
    window.HelpContent = {
      intro: '<div class="alert alert-light border">Validate modernization output for readiness.</div>',
      business: 'Runs checks against the generated service artifacts to ensure compliance and quality.',
      purpose: 'Let you paste output or artifacts and run a validator to get recommendations.',
      actions: [
        'Paste service output into the form',
        'Click Run Validator',
        'Review structured results and recommendations'
      ],
      chips: ['Validation', 'Quality']
    };
  </script>
  {% include 'partials/banner.html' %}
  <div class="container">
    <div class="agent-card text-center">
  <div class="marked-section"><span class="marked-label">Marked</span></div>
      <div class="agent-title">Modernization Validator Agent</div>
      <div class="agent-desc">Validate the modernized service for compliance, readiness, and quality. (GPT-3.5, instructions from file)</div>
      <form id="validatorForm">
        <div class="mb-3">
          <label for="service" class="form-label">Service Output</label>
          <textarea class="form-control" id="service" rows="3" placeholder="Paste service output here..."></textarea>
        </div>
        <button type="submit" class="btn btn-next">Run Validator</button>
      </form>
      <div id="result" class="mt-4"></div>
    </div>
  </div>
  <script>
    document.getElementById('validatorForm').onsubmit = function(e) {
      e.preventDefault();
      document.getElementById('result').innerHTML = '<div class="text-secondary">Running agent (mock)...</div>';
      setTimeout(() => {
        document.getElementById('result').innerHTML = `<div class='alert alert-success'><b>Output:</b><br><pre>{\n  "validation": "passed",\n  "recommendations": "Service is ready for deployment."\n}</pre></div>`;
      }, 1200);
    };
  </script>
  <script>
    (function(){
      function updateMarkedBox(){
        var box = document.querySelector('.marked-section');
        if(!box) return;
        var marks = document.querySelectorAll('mark[data-change]');
        var total = marks.length;
        if(total===0){ box.style.display='none'; return; }
        box.style.display='';
        var label = box.querySelector('.marked-label');
        Array.from(box.childNodes).forEach(function(n){ if(n!==label) box.removeChild(n); });
        var summary = document.createElement('div');
        summary.className = 'small';
        summary.style.marginLeft = '0.25rem';
        summary.innerHTML = 'Changes: '+total + ' <a href="#" id="jumpFirstChange" style="margin-left:.5rem;">Jump to first</a>';
        box.appendChild(summary);
        var link = summary.querySelector('#jumpFirstChange');
        if(link){
          link.onclick = function(e){ e.preventDefault(); var first = marks[0]; if(first){ first.scrollIntoView({behavior:'smooth', block:'center'}); } };
        }
      }
      if(document.readyState==='loading'){ document.addEventListener('DOMContentLoaded', updateMarkedBox); } else { updateMarkedBox(); }
      var obs = new MutationObserver(function(){ updateMarkedBox(); });
      obs.observe(document.body, { childList:true, subtree:true });
      window.updateMarkedBox = updateMarkedBox;
    })();
  </script>
  <!-- Help widget include -->
  <link rel="stylesheet" href="/static/components/Help.css">
  <script src="/static/components/Help.js"></script>
</body>
</html>
