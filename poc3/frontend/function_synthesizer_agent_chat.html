<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Synthesizer Agent - Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #23272b 0%, #343a40 100%); font-family: 'Segoe UI', Arial, sans-serif; min-height: 100vh; color: #23272b; }
    .chat-layout { display: flex; flex-direction: row; justify-content: flex-end; align-items: flex-start; width: 100vw; min-height: 90vh; }
    .agent-card { background: #fff; color: #23272b; border-radius: 2rem; box-shadow: 0 8px 32px rgba(44,44,44,0.18); padding: 2.5rem 2rem; margin: 3vh 2vw 3vh auto; min-width: 400px; max-width: 800px; width: 700px; min-height: 90vh; display: flex; flex-direction: column; align-items: center; }
    .chat-box { background: #f1f3f4; border-radius: 1rem; padding: 1.5rem; margin-bottom: 2rem; min-height: 200px; max-height: 350px; overflow-y: auto; width: 100%; }
    .chat-message { margin-bottom: 1.2em; }
    .chat-user { color: #d32f2f; font-weight: 600; }
    .chat-agent { color: #388e3c; font-weight: 600; }
    .edit-area { width: 100%; min-height: 120px; border-radius: 1rem; border: 1.5px solid #d32f2f; padding: 1rem; font-size: 1.08rem; margin-bottom: 1rem; }
    .btn-apply { background: #388e3c; color: #fff; border: none; border-radius: 0.75rem; padding: 0.85rem 2.5rem; font-size: 1.15rem; font-weight: 600; box-shadow: 0 2px 8px rgba(56,142,60,0.08); margin-top: 1rem; transition: background 0.2s; }
    .btn-apply:hover { background: #2e7031; }
    .fw-bold { color: #d32f2f !important; font-weight: 700 !important; font-size: 1.12rem; }
    @media (max-width: 991px) { .agent-card { padding: 1.5rem 0.5rem; } }
    @media (max-width: 767px) { .agent-card { border-radius: 0.5rem; } }
  </style>
</head>
<body>
  <div class="chat-layout">
    <div class="agent-card text-center">
      <h2 class="agent-title mb-2">Function Synthesizer Agent - Chat</h2>
      <div class="chat-box" id="chatBox"></div>
      <textarea class="edit-area" id="editArea" placeholder="Edit the functional breakdown response here..."></textarea>
      <button class="btn btn-apply" id="applyBtn">Apply Changes</button>
      <div id="statusMsg" class="mt-3"></div>
    </div>
  </div>
  <script>
    // Session management
    let sessionKey = 'functionSynthChatSession';
    let session = JSON.parse(localStorage.getItem(sessionKey) || '[]');
    let responseKey = 'latestSynthesisResult';
    let functionalBreakdown = localStorage.getItem(responseKey);
    let chatBox = document.getElementById('chatBox');
    let editArea = document.getElementById('editArea');
    let statusMsg = document.getElementById('statusMsg');

    function renderChat() {
      chatBox.innerHTML = '';
      session.forEach(msg => {
        let div = document.createElement('div');
        div.className = 'chat-message';
        div.innerHTML = `<span class="${msg.role === 'user' ? 'chat-user' : 'chat-agent'}">${msg.role === 'user' ? 'You' : 'Agent'}:</span> <span>${msg.content}</span>`;
        chatBox.appendChild(div);
      });
      <a href="http://127.0.0.1:5002/" title="Home" style="position:absolute; top:8px; left:12px; color:#fff; text-decoration:none; font-weight:800; font-size:0.9rem; opacity:0.95; padding:2px 8px; border-radius:8px; background:rgba(0,0,0,0.18);">Home</a>
    }

    // Initial load: show functional breakdown
    if (functionalBreakdown) {
      session.unshift({ role: 'agent', content: `<pre>${functionalBreakdown}</pre>` });
      renderChat();
      editArea.value = functionalBreakdown;
    } else {
      chatBox.innerHTML = '<div class="text-secondary">No functional breakdown found. Please run the synthesizer first.</div>';
      editArea.value = '';
    }

    // Chat input
    chatBox.onclick = function() {
      let userMsg = prompt('Type your message to the agent:');
      if (userMsg && userMsg.trim()) {
        session.push({ role: 'user', content: userMsg.trim() });
        // Simulate agent response (mock)
        let agentReply = 'Agent received: ' + userMsg.trim();
        session.push({ role: 'agent', content: agentReply });
        renderChat();
        localStorage.setItem(sessionKey, JSON.stringify(session));
      }
    };

    // Apply button
    document.getElementById('applyBtn').onclick = function() {
      let newVal = editArea.value.trim();
      if (!newVal) {
        statusMsg.innerHTML = '<span class="text-danger">Cannot apply empty response.</span>';
        return;
      }
      localStorage.setItem(responseKey, newVal);
      statusMsg.innerHTML = '<span class="text-success">Changes applied to functional breakdown response!</span>';
      // Optionally update chat
      session.push({ role: 'user', content: 'Applied changes to response.' });
      session.push({ role: 'agent', content: 'Functional breakdown updated.' });
      renderChat();
      localStorage.setItem(sessionKey, JSON.stringify(session));
    };
  </script>
</body>
</html>
