<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microservice Project Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f7f8fa; font-family: 'Segoe UI', Arial, sans-serif; }
    .repo-card {
      background: #fff;
      color: #23272b;
      border-radius: 2rem;
      box-shadow: 0 8px 32px rgba(44,44,44,0.10);
      padding: 2.5rem 2rem;
      margin: 3vh auto;
      max-width: 1400px;
      min-width: 900px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .repo-title {
      font-size: 2.2rem;
      font-weight: 700;
      color: #d32f2f;
      margin-bottom: 1.2rem;
      letter-spacing: 0.01em;
    }
    .repo-desc {
      font-size: 1.15rem;
      margin-bottom: 2rem;
      color: #23272b;
    }
    .tree-panel {
      background: #f5f5f5;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(44,44,44,0.10);
      border: 2px solid #e9ecef;
      color: #23272b;
      padding: 2rem 2rem 2rem 2rem;
      font-size: 1.08rem;
      width: 35%;
      min-width: 250px;
      max-width: 400px;
      min-height: 500px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .code-panel {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(44,44,44,0.10);
      border: 2px solid #d32f2f;
      color: #23272b;
      padding: 2rem 2rem 2rem 2rem;
      font-size: 1.08rem;
      width: 65%;
      min-width: 400px;
      max-width: 900px;
      min-height: 500px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .file-list {
      list-style: none;
      padding-left: 0.5em;
      margin-bottom: 0;
      width: 100%;
    }
    .file-list li {
      margin-bottom: 0.5em;
      cursor: pointer;
      font-size: 1.08em;
      color: #1976d2;
      transition: background 0.15s;
      border-radius: 0.5em;
      padding: 0.2em 0.5em;
    }
    .file-list li:hover {
      background: #e3f2fd;
      color: #d32f2f;
    }
    .file-list .folder {
      font-weight: 700;
      color: #23272b;
    }
    .code-title {
      font-size: 1.15em;
      font-weight: 700;
      color: #d32f2f;
      margin-bottom: 1em;
    }
    .code-block {
      background: #23272b;
      color: #fff;
      border-radius: 0.5em;
      padding: 1.2em 1.5em;
      font-size: 1.08em;
      font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
      margin: 0;
      width: 100%;
      min-height: 400px;
      overflow-x: auto;
      box-shadow: 0 2px 8px rgba(44,44,44,0.10);
      text-align: left;
    }
    .project-status {
      margin-top: 1.5em;
      font-size: 1.08em;
      color: #388e3c;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="repo-card">
      <div class="repo-title">Microservice Project</div>
      <div class="repo-desc">Browse the generated microservice application files and folders. Click any file to view its contents.</div>
      <div class="d-flex w-100" style="gap:2.5rem; align-items:flex-start;">
        <div class="tree-panel">
          <div class="fw-bold mb-2" style="color:#d32f2f;">Project Structure</div>
          <ul class="file-list" id="fileTree"></ul>
        </div>
        <div class="code-panel">
          <div class="code-title" id="codeTitle">Select a file to view its contents</div>
          <pre class="code-block" id="codeBlock"></pre>
          <div class="project-status" id="projectStatus"></div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Load project from localStorage
    const project = JSON.parse(localStorage.getItem('generatedMicroserviceProject') || '{}');
    const files = project.files || {};
    const structure = project.project_structure || {};
    const status = project.build_status || '';
    const message = project.message || '';

    function renderTree(tree, parentPath = '') {
      let html = '';
      for (const key in tree) {
        if (typeof tree[key] === 'string' && tree[key] === 'file') {
          const filePath = parentPath ? parentPath + '/' + key : key;
          html += `<li data-path="${filePath}">${key}</li>`;
        } else if (typeof tree[key] === 'object') {
          html += `<li class="folder">${key}</li>`;
          html += '<ul class="file-list">' + renderTree(tree[key], parentPath ? parentPath + '/' + key : key) + '</ul>';
        }
      }
      return html;
    }

    document.getElementById('fileTree').innerHTML = renderTree(structure);
    document.getElementById('projectStatus').textContent = status ? `Build Status: ${status}` : '';
    if (message) {
      document.getElementById('projectStatus').textContent += `\n${message}`;
    }

    document.querySelectorAll('#fileTree li[data-path]').forEach(li => {
      li.addEventListener('click', function() {
        const path = this.getAttribute('data-path');
        document.getElementById('codeTitle').textContent = path;
        document.getElementById('codeBlock').textContent = files[path] || 'No content.';
      });
    });
  </script>
</body>
</html>
