<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Decomposer Agent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f4f6f8; font-family: 'Segoe UI', Arial, sans-serif; }
    .agent-card {
      background: #f8f9fa;
      color: #23272b;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(44,44,44,0.08);
      padding: 2rem;
      margin: 2rem auto;
      max-width: 800px;
      min-height: 98vh;
    }
    .agent-title { font-size: 2rem; font-weight: bold; }
    .agent-desc { font-size: 1.1rem; margin-bottom: 1.5rem; }
    .btn-next { background: #d32f2f; color: #fff; border: none; border-radius: 8px; padding: 0.75rem 2rem; font-size: 1.1rem; font-weight:600; }
    .btn-next:hover { background: #b71c1c; }
    .standards { margin: 1rem 0; }
    .badge-standard { background: #b2dfdb; color: #222; border-radius: 6px; padding: 6px 18px; margin-right: 8px; font-size: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <div class="agent-card text-center">
      <div class="agent-title">Design Decomposer Agent</div>
      <div class="agent-desc">Decompose functions into design elements referencing standards. (GPT-3.5, instructions from file)</div>
      <div class="standards">
        <span class="badge-standard">Open API</span>
        <span class="badge-standard">Bian</span>
        <span class="badge-standard">ISO</span>
      </div>
      <form id="designForm">
        <div class="mb-3 text-start">
          <label class="form-label">Select Functions for Design Decomposition</label>
          <div id="functionsList" class="mb-2"></div>
        </div>
        <button type="submit" class="btn btn-next">Design Decomposition</button>
      </form>
      <div id="result" class="mt-4"></div>
    </div>
  </div>
  <script>
    // Load functions from previous synthesis (localStorage)
    function loadFunctionsList() {
      const container = document.getElementById('functionsList');
      container.innerHTML = '';
      let latest = localStorage.getItem('latestSynthesisResult');
      let functions = [];
      try {
        const parsed = JSON.parse(latest);
        if (Array.isArray(parsed)) {
          functions = parsed;
        }
      } catch (e) {}
      if (functions.length === 0) {
        container.innerHTML = '<div class="text-secondary">No functions found. Please complete the previous step.</div>';
        return;
      }
      container.innerHTML = functions.map((fn, idx) => `
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" value="${encodeURIComponent(JSON.stringify(fn))}" id="fn${idx}">
          <label class="form-check-label" for="fn${idx}">
            <span class="fw-bold" style="color:#d32f2f;">${fn.name || ''}</span> <span class="text-secondary small">${fn.description || ''}</span>
          </label>
        </div>
      `).join('');
    }

    document.getElementById('designForm').onsubmit = async function(e) {
      e.preventDefault();
      const checked = Array.from(document.querySelectorAll('#functionsList input[type=checkbox]:checked'));
      if (checked.length === 0) {
        document.getElementById('result').innerHTML = '<div class="alert alert-warning">Please select at least one function.</div>';
        return;
      }
      // Collect selected functions
      const selectedFunctions = checked.map(cb => JSON.parse(decodeURIComponent(cb.value)));
      document.getElementById('result').innerHTML = '<div class="text-secondary">Running design decomposition...</div>';
      try {
        // Call backend API (replace with real endpoint if available)
        const res = await fetch('/api/design-decompose', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ functions: selectedFunctions })
        });
        const data = await res.json();
        if (data.error) {
          document.getElementById('result').innerHTML = `<div class='alert alert-danger'><b>Error:</b> ${data.error}</div>`;
          return;
        }
        // Beautify result
        let pretty = '';
        if (data.design && Array.isArray(data.design)) {
          pretty = data.design.map(item => `
            <div class="card mb-2" style="background:#fff; border:none;">
              <div class="card-body p-2">
                <div class="fw-bold" style="color:#d32f2f;">${item.element || ''}</div>
                <div class="small text-secondary">Standard: <span class="fw-semibold">${item.standard || ''}</span></div>
              </div>
            </div>
          `).join('');
        } else {
          pretty = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
        document.getElementById('result').innerHTML = `<div class='alert alert-success'><b>Design Output:</b><br>${pretty}</div>`;
        setTimeout(() => {
          window.location.href = '/service-builder';
        }, 1500);
      } catch (err) {
        document.getElementById('result').innerHTML = `<div class='alert alert-danger'><b>Error:</b> ${err.message || err}</div>`;
      }
    };

    // Initial load
    loadFunctionsList();
  </script>
</body>
</html>
