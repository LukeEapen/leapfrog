<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Decomposer Agent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #23272b 0%, #343a40 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      color: #23272b;
    }
    .agent-card {
      background: #fff;
      color: #23272b;
      border-radius: 2rem;
      box-shadow: 0 8px 32px rgba(44,44,44,0.18);
      padding: 2.5rem 2rem;
      margin: 3vh auto;
      max-width: 900px;
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .agent-title {
      font-size: 2.4rem;
      font-weight: 700;
      color: #d32f2f;
      margin-bottom: 0.5rem;
      letter-spacing: 0.01em;
    }
    .agent-desc {
      font-size: 1.15rem;
      margin-bottom: 2rem;
      color: #343a40;
    }
    .btn-next {
      background: #d32f2f;
      color: #fff;
      border: none;
      border-radius: 0.75rem;
      padding: 0.85rem 2.5rem;
      font-size: 1.15rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(211,47,47,0.08);
      margin-top: 1rem;
      transition: background 0.2s;
    }
    .btn-next:hover {
      background: #b71c1c;
    }
    .standards {
      margin: 1.5rem 0 2rem 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .badge-standard {
      background: #23272b;
      color: #fff;
      border-radius: 8px;
      padding: 8px 22px;
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      box-shadow: 0 2px 8px rgba(44,44,44,0.10);
    }
    .form-label {
      font-size: 1.15rem;
      color: #d32f2f;
      font-weight: 600;
    }
    #functionsList .form-check-input {
      accent-color: #d32f2f;
      width: 1.3em;
      height: 1.3em;
    }
    #functionsList .form-check-label {
      font-size: 1.08rem;
      color: #23272b;
      font-weight: 500;
    }
    #result {
      background: #f1f3f4;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(44,44,44,0.08);
      color: #23272b;
      padding: 1.5rem;
      margin-top: 2rem;
      font-size: 1.08rem;
      min-height: 120px;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(44,44,44,0.10);
      border: none;
      background: #f8f9fa;
    }
    .card-body {
      background: #fff;
      border-radius: 1rem;
      color: #23272b;
      padding: 1rem 1.2rem;
    }
    .fw-bold {
      color: #d32f2f !important;
      font-weight: 700 !important;
      font-size: 1.12rem;
    }
    .small.text-secondary {
      color: #343a40 !important;
      font-size: 0.98rem;
    }
    .alert-success {
      background: #fff;
      color: #23272b;
      border: 2px solid #d32f2f;
      border-radius: 1rem;
      font-weight: 600;
    }
    .alert-danger {
      background: #fff;
      color: #d32f2f;
      border: 2px solid #d32f2f;
      border-radius: 1rem;
      font-weight: 600;
    }
    .alert-warning {
      background: #fff;
      color: #b71c1c;
      border: 2px solid #b71c1c;
      border-radius: 1rem;
      font-weight: 600;
    }
    @media (max-width: 991px) {
      .agent-card { padding: 1.5rem 0.5rem; }
      .agent-title { font-size: 1.5rem; }
      #result { padding: 1rem; }
    }
    @media (max-width: 767px) {
      .agent-card { border-radius: 0.5rem; }
      .agent-title { font-size: 1.1rem; }
      .agent-desc { font-size: 0.95rem; }
      #result { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="agent-card text-center">
      <div class="agent-title">Design Decomposer Agent</div>
      <div class="agent-desc">Decompose functions into design elements referencing standards. (GPT-3.5, instructions from file)</div>
      <div class="standards">
        <span class="badge-standard">Open API</span>
        <span class="badge-standard">Bian</span>
        <span class="badge-standard">ISO</span>
      </div>
      <form id="designForm">
        <div class="mb-3 text-start">
          <label class="form-label">Select Functions for Design Decomposition</label>
          <div id="functionsList" class="mb-2"></div>
        </div>
        <button type="submit" class="btn btn-next">Run Design Synthesis</button>
      </form>
      <div id="result" class="mt-4"></div>
    </div>
  </div>
  <script>
    // Load functions from previous synthesis (localStorage)
    function loadFunctionsList() {
      const container = document.getElementById('functionsList');
      container.innerHTML = '';
      let latest = localStorage.getItem('latestSynthesisResult');
      let functions = [];
      try {
        const parsed = JSON.parse(latest);
        if (Array.isArray(parsed)) {
          functions = parsed;
        }
      } catch (e) {}
      if (functions.length === 0) {
        container.innerHTML = '<div class="text-secondary">No functions found. Please complete the previous step.</div>';
        return;
      }
      container.innerHTML = functions.map((fn, idx) => `
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" value="${encodeURIComponent(JSON.stringify(fn))}" id="fn${idx}">
          <label class="form-check-label" for="fn${idx}">
            <span class="fw-bold" style="color:#d32f2f;">${fn.name || ''}</span> <span class="text-secondary small">${fn.description || ''}</span>
          </label>
        </div>
      `).join('');
    }

    document.getElementById('designForm').onsubmit = async function(e) {
      e.preventDefault();
      const checked = Array.from(document.querySelectorAll('#functionsList input[type=checkbox]:checked'));
      if (checked.length === 0) {
        document.getElementById('result').innerHTML = '<div class="alert alert-warning">Please select at least one function.</div>';
        return;
      }
      // Collect selected functions
      const selectedFunctions = checked.map(cb => JSON.parse(decodeURIComponent(cb.value)));
      document.getElementById('result').innerHTML = '<div class="text-secondary">Running design decomposition...</div>';
      try {
        // Call the correct backend endpoint for design decomposition
        const res = await fetch('/api/design-decompose', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ functions: selectedFunctions })
        });
        let data;
        const contentType = res.headers.get('content-type');
        if (contentType && contentType.indexOf('application/json') !== -1) {
          data = await res.json();
        } else {
          const text = await res.text();
          document.getElementById('result').innerHTML = `<div class='alert alert-danger'><b>Error:</b> Unexpected response from server.<br><pre style='white-space:pre-wrap;'>${text}</pre></div>`;
          return;
        }
        if (data.error) {
          document.getElementById('result').innerHTML = `<div class='alert alert-danger'><b>Error:</b> ${data.error}</div>`;
          return;
        }
        // Beautify result: expect sequence diagram/system interaction markdown or HTML
        let pretty = '';
        if (data.design_diagram) {
          pretty = `<div class='mb-3'><b>Design Diagram:</b></div><div style='background:#fff; border-radius:8px; padding:1rem;'>${data.design_diagram}</div>`;
        } else if (data.design && Array.isArray(data.design)) {
          pretty = data.design.map((item, idx) => `
            <div class="card mb-2 clickable-design" data-design='${encodeURIComponent(JSON.stringify(item))}' style="background:#fff; border:none; cursor:pointer;">
              <div class="card-body p-2">
                <div class="fw-bold" style="color:#d32f2f;">${item.element || ''}</div>
                <div class="small text-secondary">Standard: <span class="fw-semibold">${item.standard || ''}</span></div>
              </div>
            </div>
          `).join('');
        } else {
          pretty = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
        document.getElementById('result').innerHTML = `<div class='alert alert-success'><b>Design Output (click to build service):</b><br>${pretty}</div>`;
        // Add click handler for design cards
        setTimeout(() => {
          document.querySelectorAll('.clickable-design').forEach(card => {
            card.onclick = async function() {
              const selectedDesign = decodeURIComponent(this.getAttribute('data-design'));
              localStorage.setItem('selectedDesignForServiceBuilder', selectedDesign);
              window.location.href = '/service-builder';
            };
          });
        }, 100);
      } catch (err) {
        document.getElementById('result').innerHTML = `<div class='alert alert-danger'><b>Error:</b> ${err.message || err}</div>`;
      }
    };

    // Initial load
    loadFunctionsList();
  </script>
</body>
</html>
