<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Decomposer Agent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f4f6f8; font-family: 'Segoe UI', Arial, sans-serif; }
    .agent-card {
      background: #e74c3c;
      color: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(231,76,60,0.08);
      padding: 2rem;
      margin: 2rem auto;
      max-width: 650px;
    }
    .agent-title { font-size: 2rem; font-weight: bold; }
    .agent-desc { font-size: 1.1rem; margin-bottom: 1.5rem; }
    .btn-next { background: #f6c23e; color: #222; border: none; border-radius: 8px; padding: 0.75rem 2rem; font-size: 1.1rem; }
    .btn-next:hover { background: #ffd966; }
    .standards { margin: 1rem 0; }
    .badge-standard { background: #b2dfdb; color: #222; border-radius: 6px; padding: 6px 18px; margin-right: 8px; font-size: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <div class="agent-card text-center">
      <div class="agent-title">Design Decomposer Agent</div>
      <div class="agent-desc">Decompose functions into design elements referencing standards. (GPT-3.5, instructions from file)</div>
      <div class="standards">
        <span class="badge-standard">Open API</span>
        <span class="badge-standard">Bian</span>
        <span class="badge-standard">ISO</span>
      </div>
      <form id="designForm">
        <div class="mb-3">
          <label for="functions" class="form-label">Functions</label>
          <textarea class="form-control" id="functions" rows="3" placeholder="Paste synthesized functions here..."></textarea>
        </div>
        <button type="submit" class="btn btn-next">Run Decomposer</button>
      </form>
      <div id="result" class="mt-4"></div>
    </div>
  </div>
  <script>
    document.getElementById('designForm').onsubmit = function(e) {
      e.preventDefault();
      document.getElementById('result').innerHTML = '<div class="text-secondary">Running agent (mock)...</div>';
      setTimeout(() => {
        document.getElementById('result').innerHTML = `<div class='alert alert-success'><b>Output:</b><br><pre>{\n  "designElements": [\n    { "element": "InterestCalculator", "standard": "Open API" },\n    { "element": "AccountValidator", "standard": "Bian" }\n  ]\n}</pre></div>`;
        // After showing result, redirect to Step 5 (backend route) after 1.5s
        setTimeout(() => {
          window.location.href = '/service-builder';
        }, 1500);
      }, 1200);
    };
  </script>
</body>
</html>
