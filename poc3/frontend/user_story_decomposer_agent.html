<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step 2: User Story Decomposer Agent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #23272b 0%, #343a40 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
    }
    .main-app-container {
      width: 95vw;
      min-height: 95vh;
      margin: 2vh auto;
      padding: 32px 24px;
      background: #fff;
      border-radius: 2rem;
      box-shadow: 0 8px 32px rgba(44,44,44,0.18);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
    }
    .agent-card {
      background: #f8f9fa;
      color: #23272b;
      border-radius: 1.5rem;
      box-shadow: 0 2px 12px rgba(44,44,44,0.10);
      padding: 2.5rem 2rem;
      margin: 0 auto 2rem auto;
      width: 100%;
      max-width: 100%;
    }
    .agent-title { font-size: 2.2rem; font-weight: bold; }
    .agent-desc { font-size: 1.15rem; margin-bottom: 2rem; }
    .btn-next, #synthesizeBtn {
      background: #d32f2f;
      color: #fff;
      border: none;
      border-radius: 0.75rem;
      padding: 0.75rem 2.5rem;
      font-size: 1.15rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(211,47,47,0.08);
      margin-top: 1rem;
      transition: background 0.2s;
    }
    .btn-next:hover, #synthesizeBtn:hover {
      background: #b71c1c;
    }
    .section-heading {
      font-size: 1.25rem;
      font-weight: 600;
      color: #b71c1c;
      margin-bottom: 0.75rem;
      letter-spacing: 0.01em;
    }
    .section-card {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(44,44,44,0.06);
      padding: 1.25rem 1rem;
      margin-bottom: 1.5rem;
      min-height: 340px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .row.g-4.align-sections {
      align-items: stretch;
    }
    #storiesList {
      max-height: 400px;
      overflow-y: auto;
      background: #f1f3f4;
      border-radius: 1rem;
      padding: 1rem;
      color: #23272b;
    }
    #storyDetails {
      min-height: 320px;
      max-height: 420px;
      overflow-y: auto;
      background: #f8f9fa;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(44,44,44,0.08);
      color: #23272b;
    }
    #legacySection {
      min-height: 320px;
      max-height: 420px;
      overflow-y: auto;
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(44,44,44,0.08);
      color: #23272b;
      padding: 1.5rem;
      margin-top: 1.5rem;
    }
    textarea.form-control {
      background: #f1f3f4;
      border-radius: 0.75rem;
      font-size: 1.05rem;
      color: #23272b;
    }
    @media (max-width: 991px) {
      .main-app-container { padding: 16px 4px; }
      .agent-card { padding: 1.5rem 0.5rem; }
    }
    @media (max-width: 767px) {
      .main-app-container { border-radius: 0.5rem; }
      .agent-title { font-size: 1.3rem; }
      .agent-desc { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="main-app-container">
    <div class="agent-card">
      <div class="agent-title text-center">Step 2: User Story Decomposer Agent</div>
      <div class="agent-desc text-center">Decompose user stories into actionable requirements and functions. (GPT-3.5, instructions from file)</div>
      <div id="loading" class="my-4 text-secondary text-center">Connecting to JIRA and loading user stories...</div>
      <div id="error" class="alert alert-danger d-none"></div>
      <div class="row g-4 align-sections">
        <div class="col-md-4 d-flex flex-column">
          <div class="section-heading">User Story Summary</div>
          <div class="section-card" style="background:#f1f3f4;">
            <div id="storiesList"></div>
          </div>
        </div>
        <div class="col-md-4 d-flex flex-column">
          <div class="section-heading">User Story Details</div>
          <div class="section-card" id="storyDetailsSection">
            <div id="storyDetails" class="d-none">
      <div class="fw-bold mb-2" id="selectedStorySummary"></div>
      <div class="text-secondary small mb-2" id="selectedStoryDescription"></div>
      <div id="beautifiedStoryDetails" class="mt-2"></div>
      <div id="synthResult" class="mt-3"></div>
            </div>
            <div id="storyDetailsPlaceholder" class="text-secondary">Select a user story to see details here.</div>
          </div>
        </div>
        <div class="col-md-4 d-flex flex-column">
          <div class="section-heading">Legacy Business Requirement</div>
          <div class="section-card" id="legacySection">
            <textarea id="legacyEnglish" class="form-control mb-2" rows="8" readonly placeholder="Upload legacy code in previous step to see English output..."></textarea>
            <div class="d-flex justify-content-end">
              <button id="synthesizeBtn" class="btn btn-next px-5">Synthesize Functions</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Fetch user stories from backend
    async function loadUserStories() {
      document.getElementById('loading').classList.remove('d-none');
      document.getElementById('error').classList.add('d-none');
      try {
        const res = await fetch('/api/jira-user-stories');
        const data = await res.json();
        document.getElementById('loading').classList.add('d-none');
        if (data.error) {
          document.getElementById('error').textContent = data.error;
          document.getElementById('error').classList.remove('d-none');
          return;
        }
        const stories = data.stories || [];
        const storiesList = document.getElementById('storiesList');
        if (stories.length === 0) {
          storiesList.innerHTML = '<div class="text-secondary">No user stories found in JIRA.</div>';
          return;
        }
        storiesList.innerHTML = stories.map((story, idx) => `
          <label class='list-group-item d-flex align-items-start' style='cursor:pointer;'>
            <input class='form-check-input me-2' type='radio' name='storyRadio' value='${story.key}' data-summary='${story.summary.replace(/'/g, "&#39;")}' data-description='${(story.description||'').replace(/'/g, "&#39;")}' onchange='selectStoryRadio(this)'>
            <div>
              <div class='fw-bold'>${story.key}: ${story.summary}</div>
              <div class='text-secondary small'>${story.description ? story.description.substring(0, 120) + (story.description.length > 120 ? '...' : '') : ''}</div>
            </div>
          </label>
        `).join('');
      } catch (err) {
        document.getElementById('loading').classList.add('d-none');
        document.getElementById('error').textContent = 'Failed to load user stories: ' + (err.message || err);
        document.getElementById('error').classList.remove('d-none');
      }
    }

    // Story selection handler
    window.selectStoryRadio = function(radio) {
      // Show details card
      document.getElementById('storyDetails').classList.remove('d-none');
      document.getElementById('storyDetailsPlaceholder').style.display = 'none';
      const summary = radio.getAttribute('data-summary');
      const description = radio.getAttribute('data-description');
      document.getElementById('selectedStorySummary').textContent = summary;
      // Render markdown for description
      document.getElementById('selectedStoryDescription').innerHTML = marked.parse(description || '');
      document.getElementById('legacyEnglish').value = window.latestLegacyEnglish || '';
      document.getElementById('synthResult').innerHTML = '';
      // Beautify details if available
      const beautifiedDiv = document.getElementById('beautifiedStoryDetails');
      beautifiedDiv.innerHTML = '';
    };


    // Fetch latest legacy English output from backend (if available)
    async function fetchLegacyEnglish() {
      // This should be replaced with a real API call if you want to fetch the latest output
      // For now, try to get from localStorage or set to empty
      window.latestLegacyEnglish = localStorage.getItem('latestLegacyEnglish') || '';
    }

    // Synthesize button click
    document.getElementById('synthesizeBtn').onclick = async function() {
      const userStory = document.getElementById('selectedStorySummary').textContent + '\n' + document.getElementById('selectedStoryDescription').textContent;
      const legacyEnglish = document.getElementById('legacyEnglish').value;
      document.getElementById('synthResult').innerHTML = '<div class="text-secondary">Synthesizing functions...</div>';
      try {
        const res = await fetch('/api/synthesize-functions', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_story: userStory, legacy_english: legacyEnglish })
        });
        const data = await res.json();
        if (data.error) {
          document.getElementById('synthResult').innerHTML = `<div class='alert alert-danger'><b>Error:</b> ${data.error}</div>`;
          return;
        }
        // Save to localStorage and redirect to next page
        if (data.result) {
          localStorage.setItem('latestSynthesisResult', data.result);
        }
        window.location.href = '/function-synthesizer';
      } catch (err) {
        document.getElementById('synthResult').innerHTML = `<div class='alert alert-danger'><b>Error:</b> ${err.message || err}</div>`;
      }
    };

    // Initial load
    fetchLegacyEnglish();
    loadUserStories();
    // Hide details section placeholder if a story is already selected (on reload)
    document.addEventListener('DOMContentLoaded', function() {
      if (!document.getElementById('storyDetails').classList.contains('d-none')) {
        document.getElementById('storyDetailsPlaceholder').style.display = 'none';
      }
    });
  </script>
</body>
</html>
