<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step 3: Function Synthesizer Agent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #23272b 0%, #343a40 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
    }
    .main-app-container {
      max-width: 1400px;
      margin: 40px auto;
      padding: 32px 24px;
      background: #fff;
      border-radius: 2rem;
      box-shadow: 0 8px 32px rgba(44,44,44,0.18);
      min-height: 98vh;
    }
    .agent-card {
      background: #f8f9fa;
      color: #23272b;
      border-radius: 1.5rem;
      box-shadow: 0 2px 12px rgba(44,44,44,0.10);
      padding: 2.5rem 2rem;
      margin: 2rem auto;
      max-width: 1200px;
    }
    .agent-title { font-size: 2.2rem; font-weight: bold; color: #d32f2f; }
    .agent-desc { font-size: 1.15rem; margin-bottom: 2rem; color: #343a40; }
    .btn-next {
      background: #d32f2f;
      color: #fff;
      border: none;
      border-radius: 0.75rem;
      padding: 0.75rem 2.5rem;
      font-size: 1.15rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(211,47,47,0.08);
      margin-top: 1rem;
      transition: background 0.2s;
    }
    .btn-next:hover {
      background: #b71c1c;
    }
    textarea.form-control {
      background: #f1f3f4;
      border-radius: 0.75rem;
      font-size: 1.05rem;
      color: #23272b;
    }
    #result {
      min-height: 200px;
      max-height: 700px;
      overflow-y: auto;
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(44,44,44,0.08);
      color: #23272b;
      padding: 1rem;
    }
    @media (max-width: 991px) {
      .main-app-container { padding: 16px 4px; }
      .agent-card { padding: 1.5rem 0.5rem; }
    }
    @media (max-width: 767px) {
      .main-app-container { border-radius: 0.5rem; }
      .agent-title { font-size: 1.3rem; }
      .agent-desc { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="main-app-container">
    <div class="agent-card">
      <div class="agent-title text-center">Step 3: Function Synthesizer Agent</div>
      <div class="agent-desc text-center">Synthesize functions from parsed legacy code and decomposed user stories. (GPT-3.5, instructions from file)</div>
      <form id="synthForm">
        <div class="d-flex justify-content-end mt-4">
          <a href="/design-decomposer" class="btn btn-next px-5">Run Design Synthesis</a>
        </div>
      </form>
      <div id="result" class="mt-4"></div>
    </div>
  </div>
  <script>
    // On page load, display the latest synthesis result if available
    window.addEventListener('DOMContentLoaded', function() {
      const resultDiv = document.getElementById('result');
      const latest = localStorage.getItem('latestSynthesisResult');
      if (latest) {
        let pretty = latest;
        try {
          const parsed = JSON.parse(latest);
          if (Array.isArray(parsed)) {
            pretty = parsed.map(item => `
              <div class="card mb-3" style="background:#f1f3f4; border:none;">
                <div class="card-body p-3">
                  <div class="fw-bold" style="font-size:1.15rem; color:#d32f2f;">${item.name || ''}</div>
                  <div class="mb-1" style="color:#23272b;">${item.description || ''}</div>
                  ${item.source ? `<span class="badge bg-dark">${item.source}</span>` : ''}
                </div>
              </div>
            `).join('');
          } else {
            pretty = `<pre>${JSON.stringify(parsed, null, 2)}</pre>`;
          }
        } catch (e) {
          // Fallback: try to pretty-print as markdown or plain text
          pretty = `<pre>${latest}</pre>`;
        }
        resultDiv.innerHTML = `<div class='alert alert-success'><b>Previous Synthesis Output:</b><br>${pretty}</div>`;
      }
    });

    // No form submission needed; button is now a link to /design-decomposer
  </script>
</body>
</html>
