<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step 3: Function Synthesizer Agent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #23272b 0%, #343a40 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
    }
    .main-app-container {
      max-width: 1400px;
      margin: 40px auto;
      padding: 32px 24px;
      background: #fff;
      border-radius: 2rem;
      box-shadow: 0 8px 32px rgba(44,44,44,0.18);
      min-height: 98vh;
    }
    .agent-card {
      background: #f8f9fa;
      color: #23272b;
      border-radius: 1.5rem;
      box-shadow: 0 2px 12px rgba(44,44,44,0.10);
      padding: 2.5rem 2rem;
      margin: 2rem auto;
      max-width: 1200px;
      min-height: 700px;
    }
    .agent-title {
      font-size: 2.2rem;
      font-weight: bold;
      color: #fff;
      background: #d32f2f;
      border-radius: 1.25rem 1.25rem 0 0;
      padding: 1.2rem 2rem;
      margin-bottom: 0;
      box-shadow: 0 2px 12px rgba(44,44,44,0.10);
      display: block;
      text-align: left;
      letter-spacing: 0.02em;
    }
    .agent-title-container {
      width: 100%;
      margin: 0 0 2rem 0;
      box-shadow: 0 2px 12px rgba(44,44,44,0.10);
      border-radius: 1.25rem 1.25rem 0 0;
      overflow: hidden;
    }
    .agent-desc {
      font-size: 1.15rem;
      margin-bottom: 2rem;
      color: #23272b;
      background: #f8f9fa;
      border-radius: 0 0 1.25rem 1.25rem;
      padding: 1rem 2rem;
      display: block;
      text-align: left;
      width: 100%;
      margin: 0 auto 2rem auto;
      box-shadow: 0 2px 12px rgba(44,44,44,0.06);
    }
    .btn-next {
      background: #d32f2f;
      color: #fff;
      border: none;
      border-radius: 0.75rem;
      padding: 0.75rem 2.5rem;
      font-size: 1.15rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(211,47,47,0.08);
      margin-top: 1rem;
      transition: background 0.2s;
    }
    .btn-next:hover {
      background: #b71c1c;
    }
    textarea.form-control {
      background: #f1f3f4;
      border-radius: 0.75rem;
      font-size: 1.05rem;
      color: #23272b;
    }
    #result {
      min-height: 350px;
      max-height: 900px;
      overflow-y: auto;
      background: #f5f5f5;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(44,44,44,0.08);
      color: #23272b;
      padding: 2rem 2.5rem;
      margin: 2rem auto;
      max-width: 900px;
      font-size: 1.08rem;
    }
    .alert-modern {
      background: #f5f5f5;
      color: #23272b;
      border: 2px solid #e0e0e0;
      border-radius: 1rem;
      font-weight: 600;
      padding: 1.5rem 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 8px rgba(44,44,44,0.06);
    }
    @media (max-width: 991px) {
      .main-app-container { padding: 16px 4px; }
      .agent-card { padding: 1.5rem 0.5rem; }
    }
    @media (max-width: 767px) {
      .main-app-container { border-radius: 0.5rem; }
      .agent-title { font-size: 1.3rem; }
      .agent-desc { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="main-app-container d-flex flex-column align-items-center justify-content-start" style="gap:2.5rem;">
    <div class="agent-card" style="width:100%; max-width:1200px; margin:0; padding:2.5rem 2rem;">
      <div class="agent-title-container" style="width:100%; max-width:1200px;">
        <div class="agent-title">Step 3: Function Synthesizer Agent</div>
      </div>
      <div class="d-flex justify-content-end w-100" style="max-width:1200px; margin-bottom:0; margin-top:-1.5rem;">
        <a href="/design-decomposer" class="btn btn-next px-5">Run Design Synthesis</a>
      </div>
      <div id="result" class="mt-4 w-100" style="max-width:1200px;"></div>
    </div>
  </div>
  <script>
    // On page load, display the latest synthesis result if available
    window.addEventListener('DOMContentLoaded', function() {
      const resultDiv = document.getElementById('result');
      const latest = localStorage.getItem('latestSynthesisResult');
      if (latest) {
        let pretty = latest;
        try {
          const parsed = JSON.parse(latest);
          if (Array.isArray(parsed)) {
            pretty = parsed.map(item => `
              <div class="card mb-3" style="background:#f5f5f5; border:none; box-shadow:0 2px 8px rgba(44,44,44,0.06);">
                <div class="card-body p-3">
                  <div class="fw-bold" style="font-size:1.15rem; color:#d32f2f;">${item.name || ''}</div>
                  <div class="mb-1" style="color:#23272b;">${item.description || ''}</div>
                  ${item.source ? `<span class="badge bg-dark">${item.source}</span>` : ''}
                </div>
              </div>
            `).join('');
          } else {
            pretty = `<pre>${JSON.stringify(parsed, null, 2)}</pre>`;
          }
        } catch (e) {
          // Fallback: try to pretty-print as markdown or plain text
          pretty = `<pre>${latest}</pre>`;
        }
        resultDiv.innerHTML = `<div class='alert-modern'><b>Previous Synthesis Output:</b><br>${pretty}</div>`;
      }
    });

    // No form submission needed; button is now a link to /design-decomposer
  </script>
</body>
</html>
