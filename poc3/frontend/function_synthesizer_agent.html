<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step 3: Function Synthesizer Agent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #23272b 0%, #343a40 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
    }
    .main-app-container {
      max-width: 2400px;
      margin: 40px auto;
      padding: 32px 64px;
      background: #fff;
      border-radius: 2rem;
      box-shadow: 0 8px 32px rgba(44,44,44,0.18);
      min-height: 98vh;
    }
    .agent-card {
      background: #f8f9fa;
      color: #23272b;
      border-radius: 1.5rem;
      box-shadow: 0 2px 12px rgba(44,44,44,0.10);
      padding: 2.5rem 3rem;
      margin: 2rem auto;
      max-width: 1600px;
      min-height: 700px;
    }
    .agent-title {
      font-size: 2.2rem;
      font-weight: bold;
      color: #fff;
      background: #d32f2f;
      border-radius: 1.25rem 1.25rem 0 0;
      padding: 1.2rem 2rem;
      margin-bottom: 0;
      box-shadow: 0 2px 12px rgba(44,44,44,0.10);
      display: block;
      text-align: left;
      letter-spacing: 0.02em;
    }
    .agent-title-container {
      width: 100%;
      margin: 0 0 2rem 0;
      box-shadow: 0 2px 12px rgba(44,44,44,0.10);
      border-radius: 1.25rem 1.25rem 0 0;
      overflow: hidden;
    }
    .agent-desc {
      font-size: 1.15rem;
      margin-bottom: 2rem;
      color: #23272b;
      background: #f8f9fa;
      border-radius: 0 0 1.25rem 1.25rem;
      padding: 1rem 2rem;
      display: block;
      text-align: left;
      width: 100%;
      margin: 0 auto 2rem auto;
      box-shadow: 0 2px 12px rgba(44,44,44,0.06);
    }
    .btn-next {
      background: #d32f2f;
      color: #fff;
      border: none;
      border-radius: 0.75rem;
      padding: 0.75rem 2.5rem;
      font-size: 1.15rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(211,47,47,0.08);
      margin-top: 1rem;
      transition: background 0.2s;
    }
    .btn-next:hover {
      background: #b71c1c;
    }
    textarea.form-control {
      background: #f1f3f4;
      border-radius: 0.75rem;
      font-size: 1.05rem;
      color: #23272b;
    }
    #result {
      min-height: 350px;
      max-height: 900px;
      overflow-y: auto;
      background: #f5f5f5;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(44,44,44,0.08);
      color: #23272b;
      padding: 2rem 3rem;
      margin: 2rem 0;
      width: 100%;
      max-width: 100%;
      font-size: 1.08rem;
      box-sizing: border-box;
    }
    .alert-modern {
      background: #f5f5f5;
      color: #23272b;
      border: 2px solid #e0e0e0;
      border-radius: 1rem;
      font-weight: 600;
      padding: 1.5rem 3rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 8px rgba(44,44,44,0.06);
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
    }
    @media (max-width: 991px) {
      .main-app-container { padding: 16px 4px; }
      .agent-card { padding: 1.5rem 0.5rem; }
    }
    @media (max-width: 767px) {
      .main-app-container { border-radius: 0.5rem; }
      .agent-title { font-size: 1.3rem; }
      .agent-desc { font-size: 1rem; }
    }
    .chat-panel {
      background: #f1f3f4;
      border-radius: 1rem;
      padding: 1.5rem;
      margin-top: 1rem;
      box-shadow: 0 2px 8px rgba(44,44,44,0.06);
    }
    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .chat-history {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 1rem;
      padding-right: 1rem;
    }
    .chat-msg {
      margin-bottom: 0.75rem;
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      position: relative;
      max-width: 80%;
    }
    .chat-user {
      background: #d1e7dd;
      margin-left: auto;
      text-align: right;
    }
    .chat-assistant {
      background: #f8d7da;
      margin-right: auto;
      text-align: left;
    }
    .chat-input-row {
      display: flex;
      gap: 0.5rem;
    }
  </style>
</head>
<body>
  <header style="background: linear-gradient(120deg, #d32f2f 60%, #23272b 100%); color: #fff; padding: 1.2rem 0 1rem 0; border-radius: 0 0 1.2rem 1.2rem; box-shadow: 0 4px 32px rgba(44,44,44,0.22); margin-bottom: 2.5rem; position:relative; overflow:hidden; border: 4px solid #fff; min-height:unset;">
    <div style="position:absolute; top:-40px; right:-60px; opacity:0.12; pointer-events:none;">
      <i class="bi bi-diagram-3" style="font-size:7rem;"></i>
    </div>
    <div class="container d-flex flex-column align-items-center position-relative" style="z-index:2;">
      <div class="d-flex align-items-center justify-content-center flex-wrap" style="gap:1.1rem; margin-bottom:0.2rem;">
        <i class="bi bi-cpu" style="font-size:1.7rem;"></i>
        <i class="bi bi-diagram-3" style="font-size:1.7rem;"></i>
        <i class="bi bi-lightbulb" style="font-size:1.7rem;"></i>
        <i class="bi bi-arrow-repeat" style="font-size:1.7rem;"></i>
        <i class="bi bi-gear" style="font-size:1.7rem;"></i>
        <span style="font-size:2.3rem; font-weight:900; letter-spacing:0.01em; margin-left:1.1rem; text-shadow:0 2px 8px rgba(44,44,44,0.10); vertical-align:middle; line-height:1;">Function Synthesizer Agent</span>
      </div>
      <div style="font-size:1.13rem; font-weight:500; color:#fff; opacity:0.93; max-width:900px; text-align:center; margin-bottom:0.2rem;">
        <span class="badge bg-warning text-dark me-2" style="font-size:1rem; border-radius:0.7rem; padding:0.5em 1em; vertical-align:middle;"><i class="bi bi-gear me-2"></i>Step 3</span>
        Analyze user stories and legacy code to synthesize the <b>5-10 most important technical functions</b> for your microservice.<br>
      </div>
      <noscript><div class="alert alert-danger mt-2">Bootstrap Icons require JavaScript enabled.</div></noscript>
      <div id="icon-fallback" style="display:none; color:yellow; font-weight:bold;">[Icons failed to load]</div>
    </div>
  </header>
  <div class="main-app-container d-flex flex-column align-items-stretch justify-content-start" style="gap:2.5rem; width:100%;">
    <div class="agent-card" style="width:100%; max-width:100%; margin:0; padding:2.5rem 3rem;">
      <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Bootstrap Icons fallback check -->
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      var testIcon = document.createElement('i');
      testIcon.className = 'bi bi-cpu';
      document.body.appendChild(testIcon);
      var style = window.getComputedStyle(testIcon, '::before');
      var content = style.getPropertyValue('content');
      if (!content || content === 'none' || content === '""') {
        var fallback = document.getElementById('icon-fallback');
        if (fallback) fallback.style.display = 'block';
      }
      document.body.removeChild(testIcon);
    });
  </script>
      <div class="d-flex justify-content-between w-100" style="width:100%; margin-bottom:0; margin-top:-1.5rem;">
        <a href="/user-story-decomposer" class="btn px-4 d-flex align-items-center gap-2" style="font-weight:600; border-radius:1rem; box-shadow:0 2px 8px rgba(44,44,44,0.10); background:#6c757d; border:none; color:#fff; min-width:180px;">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#fff" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"/>
            <path d="M8.354 11.354a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L6.707 8H11.5a.5.5 0 0 1 0 1H6.707l1.647 1.646a.5.5 0 0 1 0 .708z"/>
          </svg>
          <span style="color:#fff;">Step 2</span>
        </a>
        <a href="/design-decomposer" class="btn btn-next px-5" style="min-width:180px;">Synthesize Functions</a>
      </div>
      <div class="row w-100 mt-4">
        <div class="col-lg-8 col-md-12">
          <div id="result" class="mt-4 w-100"></div>
        </div>
        <div class="col-lg-4 col-md-12 d-flex flex-column align-items-stretch justify-content-start" style="min-height:350px;">
          <div class="chat-panel">
            <div class="chat-header d-flex justify-content-between align-items-center">
              <h5>Function Synthesizer Chat</h5>
              <button id="clear-chat" class="btn btn-outline-danger btn-sm"><i class="bi bi-trash"></i> Clear Chat</button>
            </div>
            <div id="chat-history" class="chat-history"></div>
            <div class="chat-input-row">
              <input type="text" id="chat-input" class="form-control" placeholder="Type your message...">
              <button id="send-chat" class="btn btn-primary ms-2"><i class="bi bi-send"></i></button>
              <button id="apply-chat" class="btn btn-success ms-2">Apply</button>
            </div>
          </div>
          <div id="statusMsg" class="mt-3"></div>
        </div>
      </div>
      <textarea class="form-control" id="editArea" style="width:100%; min-height:120px; border-radius:1rem; border:1.5px solid #d32f2f; padding:1rem; font-size:1.08rem; margin-bottom:1rem; display:none;" placeholder="Edit the functional breakdown response here..."></textarea>
    </div>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      const resultDiv = document.getElementById('result');
      const latest = localStorage.getItem('latestSynthesisResult');
      let responseData = latest ? JSON.parse(latest) : [];
      function renderResponse(data) {
        let pretty = '';
        if (Array.isArray(data)) {
          const commonFuncs = data.filter(f => f.source === 'both');
          const uncommonUser = data.filter(f => f.source === 'user_story');
          const uncommonLegacy = data.filter(f => f.source === 'legacy_code');
          function renderFuncCard(item, highlight) {
            return `<div class='card mb-3' style='background:#f5f5f5; border:none; box-shadow:0 2px 8px rgba(44,44,44,0.06);'>
              <div class='card-body p-3'>
                <div class='fw-bold' style='font-size:1.15rem; color:#d32f2f;'>${item.name || ''}</div>
                <div class='mb-1' style='color:#23272b;'>${item.description ? item.description.replace(/([^.])$/, '$1.') : ''}</div>
                ${item.source ? `<span class='badge bg-dark'>${item.source}</span>` : ''}
                ${highlight ? `<span class='badge bg-warning text-dark ms-2'>Delta</span>` : ''}
              </div>
            </div>`;
          }
          let mainSection = '';
          if (commonFuncs.length > 0) {
            mainSection = `
              <div class='mb-4'>
                <div class='p-3 bg-light rounded border mb-2'><b>Common Functions (User Story & Legacy Code)</b></div>
                <div class='p-3 bg-white rounded border' style='min-height:200px;'>
                  ${commonFuncs.map(item => renderFuncCard(item, false)).join('')}
                </div>
              </div>
            `;
          }
          let deltaSection = '';
          if (uncommonUser.length > 0 || uncommonLegacy.length > 0) {
            deltaSection = `
              <div class='row mt-4'>
                <div class='col-md-6 col-12 mb-4 mb-md-0'>
                  <div class='p-3 bg-light rounded border mb-2'><b>Delta: User Story Only</b></div>
                  <div class='p-3 bg-white rounded border' style='min-height:100px;'>
                    ${uncommonUser.length > 0 ? uncommonUser.map(item => renderFuncCard(item, true)).join('') : '<span class="text-secondary">No unique user story functions.</span>'}
                  </div>
                </div>
                <div class='col-md-6 col-12'>
                  <div class='p-3 bg-light rounded border mb-2'><b>Delta: Legacy Code Only</b></div>
                  <div class='p-3 bg-white rounded border' style='min-height:100px;'>
                    ${uncommonLegacy.length > 0 ? uncommonLegacy.map(item => renderFuncCard(item, true)).join('') : '<span class="text-secondary">No unique legacy code functions.</span>'}
                  </div>
                </div>
              </div>
              <div class='mt-3'><b>Note:</b> <span class='badge bg-warning text-dark'>Delta</span> means the function is unique to either User Story or Legacy Code. Only shown if present.</div>
            `;
          }
          pretty = `
            <div class='alert-modern'><b>Most Important Synthesized Functions (5-10):</b></div>
            ${mainSection}
            ${deltaSection}
          `;
        } else {
          pretty = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
        resultDiv.innerHTML = pretty;
      }
      renderResponse(responseData);
      // Chat and edit UI logic
      let sessionKey = 'functionSynthChatSession';
      let session = JSON.parse(localStorage.getItem(sessionKey) || '[]');
      let chatBox = document.getElementById('chatBox');
      let chatInput = document.getElementById('chatInput');
      let sendBtn = document.getElementById('sendBtn');
      let statusMsg = document.getElementById('statusMsg');
      let applyBtn = document.getElementById('applyBtn');
      // Initial load: show functional breakdown in chat
      if (responseData && responseData.length > 0) {
        if (session.length === 0) {
          session.push({ role: 'agent', content: 'Here is the current functional breakdown.' });
        }
        renderChat();
      } else {
        chatBox.innerHTML = '<div class="text-secondary">No functional breakdown found. Please run the synthesizer first.</div>';
      }
      function renderChat() {
        chatBox.innerHTML = '';
        session.forEach(msg => {
          let div = document.createElement('div');
          div.className = 'chat-message mb-2';
          div.innerHTML = `<span class='${msg.role === 'user' ? 'chat-user' : 'chat-agent'}'>${msg.role === 'user' ? 'You' : 'Agent'}:</span> <span>${msg.content}</span>`;
          chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      }
      sendBtn.onclick = function() {
        let userMsg = chatInput.value.trim();
        if (!userMsg) return;
        session.push({ role: 'user', content: userMsg });
        chatInput.value = '';
        // Simulate agent response (mock)
        setTimeout(function() {
          let agentReply = 'Agent received: ' + userMsg;
          session.push({ role: 'agent', content: agentReply });
          renderChat();
          localStorage.setItem(sessionKey, JSON.stringify(session));
          // Apply user message as an action to the functional breakdown
          // If user message matches a function name, update its description
          if (Array.isArray(responseData)) {
            let updated = false;
            responseData = responseData.map(f => {
              if (userMsg.toLowerCase().includes(f.name.toLowerCase())) {
                updated = true;
                return { ...f, description: f.description + ' [Action: ' + userMsg + ']' };
              }
              return f;
            });
            // If no match, add as a new note to the first function
            if (!updated && responseData.length > 0) {
              responseData[0].description += ' [Note: ' + userMsg + ']';
            }
            localStorage.setItem('latestSynthesisResult', JSON.stringify(responseData));
            renderResponse(responseData);
          }
          applyBtn.style.display = 'inline-block';
        }, 400);
        renderChat();
        localStorage.setItem(sessionKey, JSON.stringify(session));
      };
      chatInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
          sendBtn.click();
        }
      });
      applyBtn.onclick = function() {
        statusMsg.innerHTML = '<span class="text-success">Changes applied to functional breakdown response!</span>';
        session.push({ role: 'user', content: 'Applied changes to response.' });
        session.push({ role: 'agent', content: 'Functional breakdown updated.' });
        renderChat();
        localStorage.setItem(sessionKey, JSON.stringify(session));
        applyBtn.style.display = 'none';
      };
      // Chat logic
      let chatHistory = JSON.parse(localStorage.getItem('fs_chat_history') || '[]');
      let responseContent = '';
      function getFunctionsContent() {
        const div = document.getElementById('functions-content');
        return div ? div.innerText : '';
      }
      function setFunctionsContent(content) {
        const div = document.getElementById('functions-content');
        if (div) div.innerText = content;
      }
      function renderChatHistory() {
        const chatDiv = document.getElementById('chat-history');
        chatDiv.innerHTML = '';
        chatHistory.forEach(msg => {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'chat-msg ' + (msg.role === 'user' ? 'chat-user' : 'chat-assistant');
            msgDiv.innerHTML = `<strong>${msg.role === 'user' ? 'You' : 'Agent'}:</strong> ${msg.text}`;
            chatDiv.appendChild(msgDiv);
        });
        chatDiv.scrollTop = chatDiv.scrollHeight;
      }
      renderChatHistory();
      document.getElementById('send-chat').addEventListener('click', function(e) {
        e.preventDefault();
        const input = document.getElementById('chat-input');
        const text = input.value.trim();
        if (!text) return;
        chatHistory.push({role: 'user', text});
        localStorage.setItem('fs_chat_history', JSON.stringify(chatHistory));
        renderChatHistory();
        input.value = '';
        // Always get latest content before applying
        responseContent = getFunctionsContent();
        responseContent = applyChatToResponse(responseContent, text);
      });
      document.getElementById('chat-input').addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
          document.getElementById('send-chat').click();
        }
      });
      document.getElementById('apply-chat').onclick = function() {
        setFunctionsContent(responseContent);
      };
      document.getElementById('clear-chat').onclick = function() {
        chatHistory = [];
        localStorage.setItem('fs_chat_history', '[]');
        renderChatHistory();
      };
      function applyChatToResponse(content, text) {
        let lines = content.split('\n');
        let updated = false;
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].toLowerCase().includes(text.toLowerCase())) {
                lines[i] = lines[i] + ' (User note: ' + text + ')';
                updated = true;
                break;
            }
        }
        if (!updated && lines.length > 0) {
            lines[0] = lines[0] + ' (User note: ' + text + ')';
        }
        return lines.join('\n');
      }
      // Add click handler for design elements to show sample business logic in column 3
      // Add handler for design element cards (column 2)
      document.querySelectorAll('.design-element-card').forEach(function(card) {
        card.addEventListener('click', function() {
          const elementName = card.getAttribute('data-element');
          // Fetch business logic for this element from backend
          fetch('/api/design-element-business-logic', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ element: elementName })
          })
          .then(res => res.json())
          .then(data => {
            // Show sample perspective in column 3
            const col3 = document.getElementById('business-logic-col');
            if (col3) {
              col3.innerHTML = `
                <div class='alert-modern'><b>Sample Perspective: Implementation of Core Business Logic</b></div>
                <div class='card mb-3' style='background:#f5f5f5; border:none; box-shadow:0 2px 8px rgba(44,44,44,0.06);'>
                  <div class='card-body p-3'>
                    <div class='fw-bold' style='font-size:1.15rem; color:#d32f2f;'>${elementName}</div>
                    <div class='mb-1' style='color:#23272b;'>${data.pseudocode ? data.pseudocode.replace(/([^.])$/, '$1.') : 'No business logic found.'}</div>
                    <span class='badge bg-dark'>${data.standard || ''}</span>
                  </div>
                </div>
              `;
            }
          });
        });
      });
    });
    // No form submission needed; button is now a link to /design-decomposer
  </script>
</body>
