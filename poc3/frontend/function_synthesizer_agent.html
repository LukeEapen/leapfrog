<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step 3: Function Synthesizer Agent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f4f6f8; font-family: 'Segoe UI', Arial, sans-serif; }
    .agent-card {
      background: #e74c3c;
      color: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(231,76,60,0.08);
      padding: 2rem;
      margin: 2rem auto;
      max-width: 600px;
    }
    .agent-title { font-size: 2rem; font-weight: bold; }
    .agent-desc { font-size: 1.1rem; margin-bottom: 1.5rem; }
    .btn-next { background: #f6c23e; color: #222; border: none; border-radius: 8px; padding: 0.75rem 2rem; font-size: 1.1rem; }
    .btn-next:hover { background: #ffd966; }
  </style>
</head>
<body>
  <div class="container">
    <div class="agent-card text-center">
      <div class="agent-title">Step 3: Function Synthesizer Agent</div>
      <div class="agent-desc">Synthesize functions from parsed legacy code and decomposed user stories. (GPT-3.5, instructions from file)</div>
      <form id="synthForm">
        <div class="mb-3">
          <label for="legacyCode" class="form-label">Parsed Legacy Code</label>
          <textarea class="form-control" id="legacyCode" rows="3" placeholder="Paste parsed legacy code here..."></textarea>
        </div>
        <div class="mb-3">
          <label for="userStories" class="form-label">Decomposed User Stories</label>
          <textarea class="form-control" id="userStories" rows="3" placeholder="Paste decomposed user stories here..."></textarea>
        </div>
        <button type="submit" class="btn btn-next">Run Synthesis</button>
      </form>
      <div id="result" class="mt-4"></div>
    </div>
  </div>
  <script>
    document.getElementById('synthForm').onsubmit = async function(e) {
      e.preventDefault();
      const legacyCode = document.getElementById('legacyCode').value;
      const userStories = document.getElementById('userStories').value;
      document.getElementById('result').innerHTML = '<div class="text-secondary">Running agent...</div>';
      try {
        const res = await fetch('/api/synthesize-functions', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ legacy_english: legacyCode, user_story: userStories })
        });
        const data = await res.json();
        if (data.error) {
          document.getElementById('result').innerHTML = `<div class='alert alert-danger'><b>Error:</b> ${data.error}</div>`;
          return;
        }
        document.getElementById('result').innerHTML = `<div class='alert alert-success'><b>Output:</b><br><pre>${data.result}</pre></div>`;
        setTimeout(() => {
          window.location.href = '/design-decomposer';
        }, 1500);
      } catch (err) {
        document.getElementById('result').innerHTML = `<div class='alert alert-danger'><b>Error:</b> ${err.message || err}</div>`;
      }
    };
  </script>
</body>
</html>
