  <script>
    // On page load, display the latest synthesis result if available
    window.addEventListener('DOMContentLoaded', function() {
      const resultDiv = document.getElementById('result');
      const latest = localStorage.getItem('latestSynthesisResult');
      if (latest) {
        let pretty = latest;
        try {
          const parsed = JSON.parse(latest);
          if (Array.isArray(parsed)) {
            // Only show up to 10 functions, prioritize by order
            const topFunctions = parsed.slice(0, 10);
            pretty = topFunctions.map(item => `
              <div class="card mb-3" style="background:#f5f5f5; border:none; box-shadow:0 2px 8px rgba(44,44,44,0.06);">
                <div class="card-body p-3">
                  <div class="fw-bold" style="font-size:1.15rem; color:#d32f2f;">${item.name || ''}</div>
                  <div class="mb-1" style="color:#23272b;">${item.description ? item.description.replace(/([^.])$/, '$1.') : ''}</div>
                  ${item.source ? `<span class="badge bg-dark">${item.source}</span>` : ''}
                </div>
              </div>
            `).join('');
          } else {
            pretty = `<pre>${JSON.stringify(parsed, null, 2)}</pre>`;
          }
        } catch (e) {
          // Fallback: try to pretty-print as markdown or plain text
          pretty = `<pre>${latest}</pre>`;
        }
        resultDiv.innerHTML = `<div class='alert-modern'><b>Most Important Synthesized Functions (5-10):</b><br>${pretty}</div>`;
      }
    });

    // No form submission needed; button is now a link to /design-decomposer
  </script>
