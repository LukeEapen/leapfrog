<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Builder Agent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f4f6f8; font-family: 'Segoe UI', Arial, sans-serif; }
    .agent-card {
      background: #f6c23e;
      color: #222;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(246,194,62,0.08);
      padding: 2rem;
      margin: 2rem auto;
      max-width: 600px;
    }
    .agent-title { font-size: 2rem; font-weight: bold; }
    .agent-desc { font-size: 1.1rem; margin-bottom: 1.5rem; }
    .btn-next { background: #e74c3c; color: #fff; border: none; border-radius: 8px; padding: 0.75rem 2rem; font-size: 1.1rem; }
    .btn-next:hover { background: #ff7675; }
  </style>
</head>
<body>
  <div class="container">
    <div class="agent-card text-center">
      <div class="agent-title">Service Builder Agent</div>
      <div class="agent-desc">Build the modernized service based on finalized scope and design. (GPT-3.5, instructions from file)</div>
      <form id="builderForm">
        <div class="mb-3">
          <label for="scope" class="form-label">Finalized Scope & Design</label>
          <textarea class="form-control" id="scope" rows="3" placeholder="Paste finalized scope and design here..."></textarea>
        </div>
        <button type="submit" class="btn btn-next">Run Builder</button>
      </form>
      <div id="result" class="mt-4"></div>
    </div>
  </div>
  <script>
    // Auto-populate textarea if selected design exists
    window.addEventListener('DOMContentLoaded', function() {
      const selectedDesign = localStorage.getItem('selectedDesignForServiceBuilder');
      if (selectedDesign) {
        document.getElementById('scope').value = selectedDesign;
        // Optionally auto-run builder
        document.getElementById('builderForm').dispatchEvent(new Event('submit'));
        localStorage.removeItem('selectedDesignForServiceBuilder');
      }
    });

    document.getElementById('builderForm').onsubmit = async function(e) {
      e.preventDefault();
      const scope = document.getElementById('scope').value.trim();
      if (!scope) {
        document.getElementById('result').innerHTML = '<div class="alert alert-danger">Please enter finalized scope and design.</div>';
        return;
      }
      document.getElementById('result').innerHTML = '<div class="text-secondary">Requesting Swagger spec from backend...</div>';
      try {
        const res = await fetch('/api/service-builder-swagger', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ selected_design: scope })
        });
        const data = await res.json();
        if (data.error) {
          document.getElementById('result').innerHTML = `<div class='alert alert-danger'><b>Error:</b> ${data.error}</div>`;
          return;
        }
        let swagger = data.swagger || '';
        // Try to pretty print JSON if possible
        let prettySwagger = '';
        try {
          prettySwagger = `<pre>${JSON.stringify(JSON.parse(swagger), null, 2)}</pre>`;
        } catch (e) {
          prettySwagger = `<pre>${swagger}</pre>`;
        }
        document.getElementById('result').innerHTML = `<div class='alert alert-success'><b>Swagger/OpenAPI Specification:</b><br>${prettySwagger}</div>`;
      } catch (err) {
        document.getElementById('result').innerHTML = `<div class='alert alert-danger'><b>Error:</b> ${err.message || err}</div>`;
      }
    };
  </script>
</body>
</html>
