<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step 1: Legacy Code Parser Agent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #f4f6f8 0%, #e9ecef 100%); font-family: 'Segoe UI', Arial, sans-serif; }
    .card { border-radius: 1rem; }
    .card-header { border-radius: 1rem 1rem 0 0; font-size: 1.15rem; }
    .btn-danger { font-weight: 600; letter-spacing: 0.5px; }
    .form-label { font-size: 1.1rem; }
    .response { font-size: 1rem; }
    .markdown-content { font-size: 1rem; }
    @media (max-width: 767px) {
      .card-header { font-size: 1rem; }
      .response, .markdown-content { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="card shadow-lg border-0 mb-4">
            <div class="card-header bg-warning text-dark d-flex align-items-center" style="border-top-left-radius: 1rem; border-top-right-radius: 1rem;">
              <span class="me-2" style="font-size:2rem;">⚙️</span>
              <h2 class="mb-0" style="font-weight:700;">Step 1: Legacy Code to English (Agent)</h2>
            </div>
            <div class="card-body bg-light">
              <form id="uploadForm" class="mb-4">
                <div class="mb-3">
                  <label for="fileInput" class="form-label fw-bold">Upload Legacy Code File</label>
                  <input type="file" class="form-control" id="fileInput" name="file" required>
                </div>
                <button type="submit" class="btn btn-danger btn-lg w-100"><i class="bi bi-upload"></i> Submit</button>
              </form>
              <div class="row g-4">
                <div class="col-md-6">
                  <div class="card h-100 border-0 shadow-sm">
                    <div class="card-header bg-secondary text-white fw-bold">Section 1: File Content</div>
                    <div class="card-body" style="min-height:200px;">
                      <pre id="fileContent" class="response bg-light p-2 rounded" style="white-space:pre-wrap; word-break:break-word;"></pre>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="card h-100 border-0 shadow-sm">
                    <div class="card-header bg-success text-white fw-bold">Section 2: English Output</div>
                    <div class="card-body" style="min-height:200px;">
                      <div id="agentResponse" class="response markdown-content bg-light p-2 rounded"></div>
                      <button id="nextStepBtn" class="btn btn-primary mt-4 w-100" style="display:none;" type="button">
                        <i class="bi bi-arrow-right-circle"></i> Next: User Story Decomposer
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                // Read the file content and display it in Section 1
                const file = fileInput.files[0];
                const reader = new FileReader();
                reader.onload = function(event) {
                    const fileContent = document.getElementById('fileContent');
                    fileContent.textContent = event.target.result || 'No content in the file.';
                };
                reader.readAsText(file);

                // Send the file to the backend
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                let result;
                try {
                    result = await response.json();
                } catch (jsonError) {
                    console.error('Error parsing backend response:', jsonError);
                    const agentResponse = document.getElementById('agentResponse');
                    agentResponse.textContent = 'Error parsing backend response.';
                    document.getElementById('nextStepBtn').style.display = 'none';
                    return;
                }

                // If backend returned error, show it
                if (result.error) {
                    console.error('Backend error:', result.error);
                    const agentResponse = document.getElementById('agentResponse');
                    agentResponse.textContent = 'Backend error: ' + result.error;
                    document.getElementById('nextStepBtn').style.display = 'none';
                    return;
                }

                // Update Section 2 with Agent's English output (Markdown to HTML)
                const agentResponse = document.getElementById('agentResponse');
                agentResponse.innerHTML = marked.parse(result.response_agent_1 || 'No English output.');

                // Show the next step button
                document.getElementById('nextStepBtn').style.display = 'block';
            } catch (error) {
                console.error('Error uploading file:', error);
                const agentResponse = document.getElementById('agentResponse');
                agentResponse.textContent = 'Error processing the file: ' + (error.message || error);
                document.getElementById('nextStepBtn').style.display = 'none';
            }
        });

        // Next step button click handler
        document.getElementById('nextStepBtn').addEventListener('click', function() {
            window.location.href = '/user-story-decomposer';
        });
    </script>
</body>
</html>
