<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agentic AI Interface</title>
   <!-- Update marked.js CDN to latest version -->
  <script src="https://cdn.jsdelivr.net/npm/marked@12.0.0/marked.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .container {
      padding: 20px;
      max-width: 100%;
      margin: auto;
    }
    .input-container {
      background: #f0f8ff;  /* Light blue background */
      border: 2px solid #e1f0ff;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .input-row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }
    .input-col {
      flex: 1;
    }
    .input-block {
      margin-bottom: 15px;
    }
    .input-block label {
      display: block;
      margin-bottom: 5px;
      color: #444;
    }
    textarea {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      line-height: 1.2;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: white;  /* Ensure white background for textareas */
    }
    .single-line-input {
      resize: none;
      height: 36px;
      overflow: hidden;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
    }
    button:hover {
      background: #0056b3;
    }
    .agent-row {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .agent-col {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .agent-header {
      background: #e64a19;
      color: white;
      padding: 8px;
      font-weight: bold;
      text-align: center;
      border-radius: 4px 4px 0 0;
    }
    .agent-response {
      background: #fff;
      padding: 12px;
      border: 1px solid #ccc;
      min-height: 250px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: Consolas, monospace;
      font-size: 13.5px;
      border-radius: 0 0 4px 4px;
    }
    .agent-subtable table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
      background: #fafafa;
    }
    .agent-subtable th,
    .agent-subtable td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    .agent-subtable th {
      background-color: #c62828;
      color: white;
      font-weight: bold;
    }
    .hero-image-container {
      margin: 20px auto;
      max-width: 900px;
      text-align: center;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,0.06);
      background: white;
      padding: 16px;
    }
    .hero-image {
      width: 100%;
      height: auto;
      max-height: 380px;
      object-fit: contain;
      border-radius: 10px;
    }
    .hero-caption {
      font-weight: 600;
      font-size: 18px;
      color: #444;
      margin-top: 10px;
    }
    .page-title {
      text-align: center;
      margin: 20px 0;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h4 class="page-title">⚙️ GPT Multi-Agent Response UI</h4>
  </header>

  <div class="container">
    <div class="input-container">
      <div class="input-row">
        <div class="input-col">
          <div class="input-block">
            <label><strong>Capability</strong></label>
            <textarea id="capability" class="single-line-input"></textarea>
          </div>
        </div>
        <div class="input-col">
          <div class="input-block">
            <label><strong>Use Case</strong></label>
            <textarea id="useCase" class="single-line-input"></textarea>
          </div>
        </div>
      </div>

      <div class="input-block">
        <label><strong>Description</strong></label>
        <textarea id="description" rows="4"></textarea>
      </div>

      <button onclick="buildPrompt()">Submit to Agentic AI</button>
    </div>

    <div class="agent-row">
      <div class="agent-col">
        <div class="agent-header">AGENT 1 OUTPUT</div>
        <div id="agent1" class="agent-response"></div>
      </div>
      <div class="agent-col">
        <div class="agent-header" style="background:#388e3c;">AGENT 2 OUTPUT</div>
        <div id="agent2" class="agent-response"></div>
      </div>
      <div class="agent-col">
        <div class="agent-header" style="background:#1976d2;">AGENT 3 OUTPUT</div>
        <div id="agent3" class="agent-response"></div>
      </div>
    </div>

    <div style="margin-top: 20px;">
      <div class="agent-header" style="background:#6a1b9a;">AGENTS 5–8 OUTPUT</div>
      <div id="agent4" class="agent-response"></div>
    </div>
  </div>

  <script>
    function formatAgentOutput(raw) {
      const html = marked.parse(raw || "");
      return html.replace(/<table>/g, '<div class="agent-subtable"><table>')
                 .replace(/<\/table>/g, '</table></div>');
    }

    async function buildPrompt() {
      const capability = document.getElementById("capability").value;
      const useCase = document.getElementById("useCase").value;
      const description = document.getElementById("description").value;
      const prompt = `Capability = '${capability}', Use Case = '${useCase}', Description = '${description}'`;

      try {
        const response = await fetch("/api/query_agents", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: prompt }),
        });

        const data = await response.json();
        document.getElementById("agent1").innerHTML = formatAgentOutput(data.agent_1);
        document.getElementById("agent2").innerHTML = formatAgentOutput(data.agent_2);
        document.getElementById("agent3").innerHTML = formatAgentOutput(data.agent_3);
        document.getElementById("agent4").innerHTML = formatAgentOutput(data.agent_4);
      } catch (error) {
        console.error("Error:", error);
      }
    }
  </script>
</body>
</html>
