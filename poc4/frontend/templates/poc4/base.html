<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}POC4 Data Migration{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(135deg, #23272b 0%, #343a40 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      color: #23272b;
    }
    .agent-card {
      background: #fff;
      color: #23272b;
      border-radius: 2rem;
      box-shadow: 0 8px 32px rgba(44,44,44,0.18);
      padding: 2.5rem 2rem;
      margin: 3vh auto;
      max-width: 900px;
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .agent-title {
      font-size: 2.4rem;
      font-weight: 700;
      color: #d32f2f;
      margin-bottom: 0.5rem;
      letter-spacing: 0.01em;
    }
    .agent-desc {
      font-size: 1.15rem;
      margin-bottom: 2rem;
      color: #343a40;
    }
    .btn-next {
      background: #d32f2f;
      color: #fff;
      border: none;
      border-radius: 0.75rem;
      padding: 0.85rem 2.5rem;
      font-size: 1.15rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(211,47,47,0.08);
      margin-top: 1rem;
      transition: background 0.2s;
    }
    .btn-next:hover {
      background: #b71c1c;
    }
    .standards {
      margin: 1.5rem 0 2rem 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .badge-standard {
      background: #23272b;
      color: #fff;
      border-radius: 8px;
      padding: 8px 22px;
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      box-shadow: 0 2px 8px rgba(44,44,44,0.10);
    }
    .form-label {
      font-size: 1.15rem;
      color: #d32f2f;
      font-weight: 600;
    }
    #functionsList .form-check-input {
      accent-color: #d32f2f;
      width: 1.3em;
      height: 1.3em;
    }
    #functionsList .form-check-label {
      font-size: 1.08rem;
      color: #23272b;
      font-weight: 500;
    }
    #result {
      background: #f1f3f4;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(44,44,44,0.08);
      color: #23272b;
      padding: 1.5rem;
      margin-top: 2rem;
      font-size: 1.08rem;
      min-height: 120px;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(44,44,44,0.10);
      border: none;
      background: #f8f9fa;
    }
    .card-body {
      background: #fff;
      border-radius: 1rem;
      color: #23272b;
      padding: 1rem 1.2rem;
    }
    .fw-bold {
      color: #d32f2f !important;
      font-weight: 700 !important;
      font-size: 1.12rem;
    }
    .small.text-secondary {
      color: #343a40 !important;
      font-size: 0.98rem;
    }
    .alert-success {
      background: #fff;
      color: #23272b;
      border: 2px solid #d32f2f;
    }
    /* Subnav styling to match POC2 tabbed look */
    .poc4-subnav { margin-top: -6px; }
    .poc4-subnav .nav { gap: .35rem; }
    .poc4-subnav .nav-link {
      border-radius: 999px;
      border: 1px solid #d32f2f;
      color: #d32f2f;
      background: #fff;
      font-weight: 600;
      padding: .35rem .9rem;
      box-shadow: 0 2px 8px rgba(211,47,47,.08);
      transition: background .2s, color .2s, box-shadow .2s, transform .05s;
    }
    .poc4-subnav .nav-link:hover {
      color: #fff;
      background: linear-gradient(90deg,#d32f2f 60%,#b71c1c);
      box-shadow: 0 4px 12px rgba(211,47,47,.18);
      transform: translateY(-1px);
    }
    .poc4-subnav .nav-link.active {
      color: #fff !important;
      background: linear-gradient(90deg,#d32f2f 60%,#b71c1c);
      border-color: transparent;
      box-shadow: 0 4px 12px rgba(211,47,47,.18);
    }
    .poc4-subnav .nav-link .bi { margin-right: .35rem; }
    /* Shared step tabs (classic tab look, modern styling) */
    .poc4-steps { border-bottom: 1px solid #e9ecef; gap: .15rem; }
    .poc4-steps .nav-link {
      border: 1px solid transparent;
      border-top-left-radius: .6rem;
      border-top-right-radius: .6rem;
      border-bottom: none;
      color: #6c757d;
      font-weight: 600;
      padding: .5rem 1rem;
      background: transparent;
      margin: 0 .15rem;
      transition: background .2s, color .2s, box-shadow .2s, border-color .2s;
    }
    .poc4-steps .nav-link:hover {
      color: #b71c1c;
      background: #fff;
      border-color: #f3c3c3 #f3c3c3 #e9ecef;
      box-shadow: 0 2px 8px rgba(211,47,47,.06);
    }
    .poc4-steps .nav-link.active, .poc4-steps .show>.nav-link {
      color: #b71c1c;
      background-color: #fff;
      border-color: #d32f2f #d32f2f #fff;
      position: relative;
      top: 1px; /* overlap bottom border for seamless tab */
      box-shadow: 0 2px 8px rgba(211,47,47,.08);
    }
  </style>
</head>
<body>
  {% block content %}{% endblock %}
  <!-- Bootstrap JS (required for collapse/accordion, dropdowns, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
