<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Data Migration{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    :root{
      --brand: #d32f2f;
      --brand-dark: #b71c1c;
      --text: #23272b;
      --muted: #6c757d;
      --bg: #f5f7fb;
      --card: #ffffff;
      --card-alt: #f8f9fa;
      --ring: rgba(211,47,47,.14);
    }
    body {
      background: var(--bg);
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    h1,h2,h3,h4 { letter-spacing: .2px; }
    .container-xxl { max-width: 1320px; }
    /* Cards and general surfaces */
    .card {
      border-radius: 1rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      border: 1px solid #eef0f4;
      background: var(--card);
    }
    .card-body { padding: 1.25rem 1.25rem; }
    .card-header {
      background: #fff;
      border-bottom: 1px solid #eef0f4;
    }
    /* Buttons */
    .btn-next {
      background: var(--brand);
      color: #fff;
      border: none;
      border-radius: 0.75rem;
      padding: 0.85rem 2.5rem;
      font-size: 1.05rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(211,47,47,0.08);
      margin-top: .25rem;
      transition: background 0.2s, transform .05s;
    }
    .btn-next:hover { background: var(--brand-dark); }
    .btn-outline-secondary { border-radius: .7rem; }
    /* Hero/section headers */
    .section-hero{
      background: linear-gradient(180deg, #fff, #fafbff);
      border: 1px solid #eef0f4;
      border-radius: 1rem;
      padding: 1.25rem 1.5rem;
      box-shadow: 0 6px 16px rgba(0,0,0,.05);
    }
    .standards {
      margin: 1.5rem 0 2rem 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .badge-standard {
      background: var(--text);
      color: #fff;
      border-radius: 999px;
      padding: 6px 16px;
      font-size: .95rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      box-shadow: 0 2px 8px rgba(44,44,44,0.10);
    }
    .form-label { font-size: 1rem; color: var(--brand); font-weight: 600; }
    #functionsList .form-check-input {
      accent-color: var(--brand);
      width: 1.3em;
      height: 1.3em;
    }
    #functionsList .form-check-label {
      font-size: 1.08rem;
      color: var(--text);
      font-weight: 500;
    }
    #result {
      background: #f8f9fb;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(44,44,44,0.06);
      color: var(--text);
      padding: 1.25rem;
      margin-top: 1.25rem;
      font-size: 1.02rem;
      min-height: 120px;
    }
    .fw-bold {
      color: var(--brand) !important;
      font-weight: 700 !important;
      font-size: 1.12rem;
    }
    .small.text-secondary {
      color: #343a40 !important;
      font-size: 0.98rem;
    }
    .alert-success {
      background: #fff;
      color: var(--text);
      border: 2px solid var(--brand);
    }
    /* Subnav styling to match POC2 tabbed look */
    .poc4-subnav { margin-top: -6px; }
    .poc4-subnav .nav { gap: .35rem; }
    .poc4-subnav .nav-link {
      border-radius: 999px;
      border: 1px solid var(--brand);
      color: var(--brand);
      background: #fff;
      font-weight: 600;
      padding: .35rem .9rem;
      box-shadow: 0 2px 8px var(--ring);
      transition: background .2s, color .2s, box-shadow .2s, transform .05s;
    }
    .poc4-subnav .nav-link:hover {
      color: #fff;
      background: linear-gradient(90deg,var(--brand) 60%,var(--brand-dark));
      box-shadow: 0 4px 12px rgba(211,47,47,.18);
      transform: translateY(-1px);
    }
    .poc4-subnav .nav-link.active {
      color: #fff !important;
      background: linear-gradient(90deg,var(--brand) 60%,var(--brand-dark));
      border-color: transparent;
      box-shadow: 0 4px 12px rgba(211,47,47,.18);
    }
    .poc4-subnav .nav-link .bi { margin-right: .35rem; }
    /* Shared step tabs (classic tab look, modern styling) */
    .poc4-steps { border-bottom: 1px solid #e9ecef; gap: .15rem; }
    .poc4-steps .nav-link {
      border: 1px solid transparent;
      border-top-left-radius: .6rem;
      border-top-right-radius: .6rem;
      border-bottom: none;
      color: #6c757d;
      font-weight: 600;
      padding: .5rem 1rem;
      background: transparent;
      margin: 0 .15rem;
      transition: background .2s, color .2s, box-shadow .2s, border-color .2s;
    }
    .poc4-steps .nav-link:hover {
      color: var(--brand-dark);
      background: #fff;
      border-color: #f6d1d1 #f6d1d1 #e9ecef;
      box-shadow: 0 2px 8px rgba(211,47,47,.06);
    }
    .poc4-steps .nav-link.active, .poc4-steps .show>.nav-link {
      color: var(--brand-dark);
      background-color: #fff;
      border-color: var(--brand) var(--brand) #fff;
      position: relative;
      top: 1px; /* overlap bottom border for seamless tab */
      box-shadow: 0 2px 8px rgba(211,47,47,.08);
    }
    /* Utility: balanced readable widths */
    .content-wrap { padding-left: .75rem; padding-right: .75rem; }
    @media (min-width: 992px){ .content-wrap { padding-left: 1rem; padding-right: 1rem; } }
  /* Ensure modals overlay the floating chat panel across all pages */
  .modal { z-index: 1080; }
  .modal-backdrop { z-index: 1070; }
  /* Shared small spacing for Help list items */
  .help-list { margin-left: 1rem; }
  .help-list li { margin-bottom: .35rem; }

    /* Distinct Help buttons across the app */
    .btn-help,
    button[data-bs-target*="helpModal"],
    button[aria-label^="Help"] {
      display: inline-flex;
      align-items: center;
      gap: .4rem;
      border-radius: 999px;
      border: 1px solid var(--brand);
      background: linear-gradient(90deg,var(--brand) 60%,var(--brand-dark));
      color: #fff !important;
      font-weight: 700;
      padding: .4rem .8rem;
      box-shadow: 0 4px 12px rgba(211,47,47,.18);
    }
    .btn-help .bi,
    button[data-bs-target*="helpModal"] .bi {
      font-size: 1rem;
    }
    .btn-help:hover,
    button[data-bs-target*="helpModal"]:hover { filter: brightness(1.05); box-shadow: 0 6px 16px rgba(211,47,47,.24); }
    .btn-help:focus,
    button[data-bs-target*="helpModal"]:focus { outline: 3px solid var(--ring); outline-offset: 2px; }
  </style>
</head>
<body>
  {% block content %}{% endblock %}
  <!-- Bootstrap JS (required for collapse/accordion, dropdowns, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
