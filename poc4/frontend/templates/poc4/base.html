<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}POC4 Data Migration{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #23272b 0%, #343a40 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      color: #23272b;
    }
    .agent-card {
      background: #fff;
      color: #23272b;
      border-radius: 2rem;
      box-shadow: 0 8px 32px rgba(44,44,44,0.18);
      padding: 2.5rem 2rem;
      margin: 3vh auto;
      max-width: 900px;
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .agent-title {
      font-size: 2.4rem;
      font-weight: 700;
      color: #d32f2f;
      margin-bottom: 0.5rem;
      letter-spacing: 0.01em;
    }
    .agent-desc {
      font-size: 1.15rem;
      margin-bottom: 2rem;
      color: #343a40;
    }
    .btn-next {
      background: #d32f2f;
      color: #fff;
      border: none;
      border-radius: 0.75rem;
      padding: 0.85rem 2.5rem;
      font-size: 1.15rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(211,47,47,0.08);
      margin-top: 1rem;
      transition: background 0.2s;
    }
    .btn-next:hover {
      background: #b71c1c;
    }
    .standards {
      margin: 1.5rem 0 2rem 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .badge-standard {
      background: #23272b;
      color: #fff;
      border-radius: 8px;
      padding: 8px 22px;
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      box-shadow: 0 2px 8px rgba(44,44,44,0.10);
    }
    .form-label {
      font-size: 1.15rem;
      color: #d32f2f;
      font-weight: 600;
    }
    #functionsList .form-check-input {
      accent-color: #d32f2f;
      width: 1.3em;
      height: 1.3em;
    }
    #functionsList .form-check-label {
      font-size: 1.08rem;
      color: #23272b;
      font-weight: 500;
    }
    #result {
      background: #f1f3f4;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(44,44,44,0.08);
      color: #23272b;
      padding: 1.5rem;
      margin-top: 2rem;
      font-size: 1.08rem;
      min-height: 120px;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(44,44,44,0.10);
      border: none;
      background: #f8f9fa;
    }
    .card-body {
      background: #fff;
      border-radius: 1rem;
      color: #23272b;
      padding: 1rem 1.2rem;
    }
    .fw-bold {
      color: #d32f2f !important;
      font-weight: 700 !important;
      font-size: 1.12rem;
    }
    .small.text-secondary {
      color: #343a40 !important;
      font-size: 0.98rem;
    }
    .alert-success {
      background: #fff;
      color: #23272b;
      border: 2px solid #d32f2f;
    }
  </style>
</head>
<body>
  {% block content %}{% endblock %}
</body>
</html>
